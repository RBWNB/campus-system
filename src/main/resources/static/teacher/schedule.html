<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程安排 - 学工管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->

    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-graduation-cap me-2"></i>学工管理系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/index.html">
                        <i class="fas fa-home me-1"></i>首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/teacher/schedule.html">
                        <i class="fas fa-calendar-alt me-1"></i>课程安排
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/grades.html">
                        <i class="fas fa-chart-bar me-1"></i>成绩管理
                    </a>
                </li>
            </ul>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="/announcements.html">
                    <i class="fas fa-bullhorn me-1"></i>公告查看
                </a>
                <a class="nav-link text-white" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>登出账号
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-info text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">课程安排</h1>
                        <p class="mb-0">查看您的课程时间安排</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-calendar-alt fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3">
            <h5 class="card-title mb-0">
                <i class="fas fa-calendar-alt text-info me-2"></i>课程表
            </h5>
        </div>
        <div class="card-body">
            <div class="weekdays d-flex flex-wrap gap-2 mb-4">
                <button class="btn btn-outline-info weekday-btn active" data-weekday="1">周一</button>
                <button class="btn btn-outline-info weekday-btn" data-weekday="2">周二</button>
                <button class="btn btn-outline-info weekday-btn" data-weekday="3">周三</button>
                <button class="btn btn-outline-info weekday-btn" data-weekday="4">周四</button>
                <button class="btn btn-outline-info weekday-btn" data-weekday="5">周五</button>
                <button class="btn btn-outline-info weekday-btn" data-weekday="6">周六</button>
                <button class="btn btn-outline-info weekday-btn" data-weekday="7">周日</button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="scheduleTable">
                    <thead>
                    <tr>
                        <th>课程名称</th>
                        <th>教室</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>学期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 课表数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<script>
    let currentWeekday = 1;

    // 页面加载时获取课表信息
    window.onload = function() {
        loadSchedule(currentWeekday);

        // 添加星期按钮事件监听器
        document.querySelectorAll('.weekday-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.weekday-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                currentWeekday = parseInt(this.getAttribute('data-weekday'));
                loadSchedule(currentWeekday);
            });
        });
    };

    // 加载课表信息
    function loadSchedule(weekday) {
        fetch(`/api/teacher/schedule?weekday=${weekday}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#scheduleTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(schedule => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${schedule.course ? schedule.course.name : ''}</td>
                        <td>${schedule.classroom ? schedule.classroom.name : ''}</td>
                        <td>${schedule.startTime || ''}</td>
                        <td>${schedule.endTime || ''}</td>
                        <td>${schedule.term || ''}</td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="5" class="text-center">当天暂无课程安排</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取课表信息失败:', error);
            });
    }

    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    // 权限检查
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => response.json())
            .then(data => {
                const role = data.role[0].authority; // 获取用户角色

                // 检查当前页面是否匹配用户权限
                const currentPath = window.location.pathname;

                // 学生只能访问学生相关页面
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }

                // 教师只能访问教师相关页面
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }

                // 管理员可以访问所有页面
                if (role === 'ADMIN') {
                    // 不做限制
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
