<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩管理 - 学工管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->

    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-graduation-cap me-2"></i>学工管理系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/index.html">
                        <i class="fas fa-home me-1"></i>首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/schedule.html">
                        <i class="fas fa-calendar-alt me-1"></i>课程安排
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/teacher/grades.html">
                        <i class="fas fa-chart-bar me-1"></i>成绩管理
                    </a>
                </li>
            </ul>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="/announcements.html">
                    <i class="fas fa-bullhorn me-1"></i>公告查看
                </a>

                    <i class="fas fa-sign-out-alt me-1"></i>登出账号
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-info text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">成绩管理</h1>
                        <p class="mb-0">录入和管理学生成绩信息</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-chart-bar fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3">
            <h5 class="card-title mb-0">
                <i class="fas fa-book text-info me-2"></i>课程列表
            </h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入课程名称进行搜索">
                    <button class="btn btn-outline-info" onclick="searchCourses()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="coursesTable">
                    <thead>
                    <tr>
                        <th>课程代码</th>
                        <th>课程名称</th>
                        <th>学分</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 课程数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 录入成绩模态框 -->
<div class="modal fade" id="gradeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">录入成绩 - <span id="modalCourseName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="selectedCourseId">

                <div class="mb-3">
                    <label for="studentSelect" class="form-label">选择学生:</label>
                    <select class="form-select" id="studentSelect"></select>
                </div>

                <div class="mb-3">
                    <label for="scoreInput" class="form-label">成绩:</label>
                    <input type="number" class="form-control" id="scoreInput" min="0" max="100" step="0.1">
                </div>

                <div class="mb-3">
                    <label for="gradeTypeSelect" class="form-label">成绩类型:</label>
                    <select class="form-select" id="gradeTypeSelect">
                        <option value="ORDINARY">平时成绩</option>
                        <option value="MIDTERM">期中成绩</option>
                        <option value="FINAL">期末成绩</option>
                        <option value="TOTAL">总评成绩</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveGrade()">保存成绩</button>
            </div>
        </div>
    </div>
</div>



<script>
    // 页面加载时获取所有课程信息
    window.onload = function() {
        loadCourses();
    };

    // 加载课程信息
    function loadCourses(query = '') {
        const url = query ? `/api/courses?q=${encodeURIComponent(query)}` : '/api/courses';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(course => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${course.code || ''}</td>
                        <td>${course.name || ''}</td>
                        <td>${course.credit || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" onclick="openGradeModal(${course.id}, '${course.name}')">
                                <i class="fas fa-plus-circle me-1"></i>录入成绩
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="4" class="text-center">暂无课程信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取课程信息失败:', error);
            });
    }

    // 搜索课程
    function searchCourses() {
        const query = document.getElementById('searchInput').value;
        loadCourses(query);
    }

    // 打开录入成绩模态框
    function openGradeModal(courseId, courseName) {
        document.getElementById('selectedCourseId').value = courseId;
        document.getElementById('modalCourseName').textContent = courseName;

        // 加载该课程的学生列表
        loadStudentsForCourse(courseId);

        new bootstrap.Modal(document.getElementById('gradeModal')).show();
    }

    // 加载课程的学生列表
    function loadStudentsForCourse(courseId) {
        // 这里应该调用API获取选修该课程的学生列表
        // 目前模拟一些数据
        const studentSelect = document.getElementById('studentSelect');
        studentSelect.innerHTML = '';

        // 模拟数据
        const students = [
            {id: 1, name: "张三"},
            {id: 2, name: "李四"},
            {id: 3, name: "王五"}
        ];

        students.forEach(student => {
            const option = document.createElement('option');
            option.value = student.id;
            option.textContent = student.name;
            studentSelect.appendChild(option);
        });
    }

    // 保存成绩
    function saveGrade() {
        const courseId = document.getElementById('selectedCourseId').value;
        const studentId = document.getElementById('studentSelect').value;
        const score = document.getElementById('scoreInput').value;
        const gradeType = document.getElementById('gradeTypeSelect').value;

        // 构造成绩对象
        const gradeData = {
            courseId: parseInt(courseId),
            studentId: parseInt(studentId),
            score: parseFloat(score),
            gradeType: gradeType
        };

        // 调用API保存成绩
        fetch('/api/teacher/grades', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(gradeData)
        })
            .then(response => {
                if (response.ok) {
                    alert('成绩保存成功');
                    bootstrap.Modal.getInstance(document.getElementById('gradeModal')).hide();
                } else {
                    alert('成绩保存失败');
                }
            })
            .catch(error => {
                console.error('保存成绩失败:', error);
                alert('保存成绩失败');
            });
    }

    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchCourses();
        }
    });

    // 权限检查
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => response.json())
            .then(data => {
                const role = data.role[0].authority; // 获取用户角色

                // 检查当前页面是否匹配用户权限
                const currentPath = window.location.pathname;

                // 学生只能访问学生相关页面
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }

                // 教师只能访问教师相关页面
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }

                // 管理员可以访问所有页面
                if (role === 'ADMIN') {
                    // 不做限制
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
