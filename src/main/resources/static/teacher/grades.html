    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

                </li>

                    <a class="nav-link" href="/teacher/schedule.html">
                        <i class="fas fa-calendar-alt me-1"></i>课程安排
                    </a>
                </li>

                    <a class="nav-link active" href="/teacher/grades.html">

<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-info text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">成绩管理</h1>
                        <p class="mb-0">录入和管理学生成绩信息</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-chart-bar fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3">
            <h5 class="card-title mb-0">
                <i class="fas fa-book text-info me-2"></i>课程列表
            </h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入课程名称进行搜索">
                    <button class="btn btn-outline-info" onclick="searchCourses()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="coursesTable">
                    <thead>
                    <tr>
                        <th>课程代码</th>
                        <th>课程名称</th>
                        <th>学分</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 课程数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 录入成绩模态框 -->
<div class="modal fade" id="gradeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">录入成绩 - <span id="modalCourseName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="selectedCourseId">

                <div class="mb-3">
                    <label for="studentSelect" class="form-label">选择学生:</label>
                    <select class="form-select" id="studentSelect"></select>
                </div>

                <div class="mb-3">
                    <label for="scoreInput" class="form-label">成绩:</label>
                    <input type="number" class="form-control" id="scoreInput" min="0" max="100" step="0.1">
                </div>

                <div class="mb-3">
                    <label for="gradeTypeSelect" class="form-label">成绩类型:</label>
                    <select class="form-select" id="gradeTypeSelect">
                        <option value="ORDINARY">平时成绩</option>
                        <option value="MIDTERM">期中成绩</option>
                        <option value="FINAL">期末成绩</option>
                        <option value="TOTAL">总评成绩</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveGrade()">保存成绩</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    // 加载课程信息
    function loadCourses(query = '') {
        const url = query ? `/api/courses?q=${encodeURIComponent(query)}` : '/api/courses';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(course => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${course.code || ''}</td>
                        <td>${course.name || ''}</td>
                        <td>${course.credit || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" onclick="openGradeModal(${course.id}, '${course.name}')">
                                <i class="fas fa-plus-circle me-1"></i>录入成绩
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="4" class="text-center">暂无课程信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取课程信息失败:', error);
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">加载课程信息失败，请稍后重试。</td></tr>';
            });
    }

    // 搜索课程
    function searchCourses() {
        const query = document.getElementById('searchInput').value;
        loadCourses(query);
    }

    // 打开录入成绩模态框
    function openGradeModal(courseId, courseName) {
        document.getElementById('selectedCourseId').value = courseId;
        document.getElementById('modalCourseName').textContent = courseName;
        loadStudentsForCourse(courseId);
        new bootstrap.Modal(document.getElementById('gradeModal')).show();
    }

    // 加载课程的学生列表 (需要 API 实现)
    function loadStudentsForCourse(courseId) {
        const studentSelect = document.getElementById('studentSelect');
        studentSelect.innerHTML = '<option value="">加载中...</option>';

        if (!courseId) {
            studentSelect.innerHTML = '<option value="">请先选择课程</option>';
            return;
        }

        fetch(`/api/teacher/students?courseId=${courseId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(students => {
                studentSelect.innerHTML = ''; // 清空加载提示
                if (students && students.length > 0) {
                    students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.id;
                        option.textContent = `${student.user.name} (${student.studentNo})`;
                        studentSelect.appendChild(option);
                    });
                } else {
                    studentSelect.innerHTML = '<option value="">该课程暂无学生</option>';
                }
            })
            .catch(error => {
                console.error('获取学生列表失败:', error);
                studentSelect.innerHTML = '<option value="">加载学生列表失败</option>';
            });
    }

    // 保存成绩
    function saveGrade() {
        const courseId = document.getElementById('selectedCourseId').value;
        const studentId = document.getElementById('studentSelect').value;
        const score = document.getElementById('scoreInput').value;
        const gradeType = document.getElementById('gradeTypeSelect').value;

        if (!studentId) {
            alert('请选择学生！');
            return;
        }

        const gradeData = {
            courseId: parseInt(courseId),
            studentId: parseInt(studentId),
            score: parseFloat(score),
            gradeType: gradeType
        };

        fetch('/api/teacher/grades', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(gradeData)
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('成绩保存成功');
                bootstrap.Modal.getInstance(document.getElementById('gradeModal')).hide();
            })
            .catch(error => {
                console.error('保存成绩失败:', error);
                alert('保存成绩失败');
            });
    }

    // --- 合并后的 window.onload ---
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;

                const currentPath = window.location.pathname;

                // 学生权限校验
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }
                // 教师权限校验
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
                // 管理员不做限制
                if (role === 'ADMIN') {}

                // 权限校验通过后，加载页面核心数据
                loadCourses();
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchCourses();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
