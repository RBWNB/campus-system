<!-- 页面内容 -->
<div class="container my-4">
  <!-- 欢迎横幅 -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="p-4 bg-gradient-info text-white rounded-3 shadow-sm">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <h1 class="display-6 fw-bold mb-2">学生名单</h1>
            <p class="mb-0">查看所授课程的学生名单</p>
          </div>
          <div class="flex-shrink-0">
            <i class="fas fa-users fa-3x opacity-75"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">
        <i class="fas fa-users text-info me-2"></i>学生列表
      </h5>
      <button class="btn btn-outline-info" onclick="loadStudentsForCourse()">刷新名单</button>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div class="input-group">
          <select class="form-select" id="courseSelect" onchange="loadStudentsForCourse()">
            <option value="">选择课程</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover" id="studentsTable">
          <thead>
          <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>专业</th>
            <th>年级</th>
            <th>电话</th>
          </tr>
          </thead>
          <tbody>
          <!-- 学生数据将通过JavaScript动态填充 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  // 获取存储的凭据
  function getCredentials() {
    return localStorage.getItem('credentials') || '';
  }

  // 退出函数
  function logout() {
    // 1. 移除本地存储的凭据
    localStorage.removeItem('credentials');

    // 2. 发送 POST 请求到 Spring Security 的 logout URL
    //    Spring Security 会处理此 URL 的退出逻辑
    fetch('/api/auth/logout', {
      method: 'POST',
      headers: {
        // 对于 Basic Auth，我们不需要发送 Authorization 头，因为我们已经删除了凭据。
        // Spring Security 的 LogoutFilter 会处理这个 POST 请求。
        'Content-Type': 'application/json' // POST 请求通常需要 Content-Type
      }
    })
            .then(response => {
              // 无论后端响应是 200 OK 还是 401 Unauthorized，都认为是成功退出了（或因认证丢失而跳转）
              // 最终目的都是跳转到登录页
              if (response.ok || response.status === 401) {
                console.log("Logout successful or session expired. Redirecting to login page.");
                window.location.href = '/login.html';
              } else {
                // 发生其他非预期的错误
                console.error('Logout failed with status:', response.status);
                window.location.href = '/login.html'; // 无论如何都跳转到登录页
              }
            })
            .catch(error => {
              // 请求本身失败（网络错误等）
              console.error('Error during logout fetch:', error);
              window.location.href = '/login.html'; // 跳转到登录页
            });
  }

  // 加载课程信息
  function loadCourses() {
    fetch('/api/courses', {
      method: 'GET',
      headers: {
        'Authorization': 'Basic ' + btoa(getCredentials())
      }
    })
            .then(response => {
              if (!response.ok) {
                if (response.status === 401) window.location.href = '/login.html';
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              const courseSelect = document.getElementById('courseSelect');
              courseSelect.innerHTML = '<option value="">选择课程</option>';

              if (data && data.length > 0) {
                data.forEach(course => {
                  const option = document.createElement('option');
                  option.value = course.id;
                  option.textContent = `${course.name} (${course.code})`;
                  courseSelect.appendChild(option);
                });
              }
            })
            .catch(error => {
              console.error('获取课程信息失败:', error);
            });
  }

  // 加载指定课程的学生名单
  function loadStudentsForCourse() {
    const courseId = document.getElementById('courseSelect').value;

    if (!courseId) {
      // alert('请选择课程'); // 避免弹窗，仅清空表格
      document.querySelector('#studentsTable tbody').innerHTML = '<tr><td colspan="5" class="text-center">请选择课程以查看学生名单</td></tr>';
      return;
    }

    fetch(`/api/teacher/students?courseId=${courseId}`, {
      method: 'GET',
      headers: {
        'Authorization': 'Basic ' + btoa(getCredentials())
      }
    })
            .then(response => {
              if (!response.ok) {
                if (response.status === 401) window.location.href = '/login.html';
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              const tbody = document.querySelector('#studentsTable tbody');
              tbody.innerHTML = '';

              if (data && data.length > 0) {
                data.forEach(student => {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                            <td>${student.studentNo || ''}</td>
                            <td>${student.user ? student.user.name : ''}</td>
                            <td>${student.major || ''}</td>
                            <td>${student.grade || ''}</td>
                            <td>${student.phone || ''}</td>
                        `;
                  tbody.appendChild(row);
                });
              } else {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="5" class="text-center">暂无学生信息</td>';
                tbody.appendChild(row);
              }
            })
            .catch(error => {
              console.error('获取学生名单失败:', error);
              const tbody = document.querySelector('#studentsTable tbody');
              tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">加载学生名单失败，请稍后重试。</td></tr>';
            });
  }

  // --- 合并后的 window.onload ---
  window.onload = function() {
    const credentials = localStorage.getItem('credentials');
    if (!credentials) {
      window.location.href = '/login.html';
      return;
    }

    // 获取当前用户信息
    fetch('/api/auth/me', {
      method: 'GET',
      headers: {
        'Authorization': 'Basic ' + btoa(credentials)
      }
    })
            .then(response => {
              if (!response.ok) {
                if (response.status === 401) {
                  window.location.href = '/login.html';
                }
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              const role = data.role[0].authority;

              const currentPath = window.location.pathname;

              // 学生权限校验
              if (role === 'STUDENT') {
                const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                  window.location.href = '/student/index.html';
                }
              }
              // 教师权限校验
              if (role === 'TEACHER') {
                const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                  window.location.href = '/teacher/index.html';
                }
              }
              // 管理员不做限制
              if (role === 'ADMIN') {}

              // 权限校验通过后，加载页面核心数据
              loadCourses(); // 加载课程下拉列表
              loadStudentsForCourse(); // 默认不加载，等待用户选择课程
            })
            .catch(error => {
              console.error('获取用户信息失败:', error);
              window.location.href = '/login.html';
            });
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
