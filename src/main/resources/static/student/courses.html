            background-color: #e9f5ff; /* 浅蓝色背景 */
            border-left: 5px solid #0dcaf0; /* 左侧边框突出 */
        }
    </style>

<div class="container my-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-info text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">课程选课中心</h1>
                        <p class="mb-0">选择您本学期感兴趣的课程</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-graduation-cap fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-light py-3">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-search text-info me-2"></i>搜索课程
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <input type="text" id="searchInput" class="form-control me-2" placeholder="输入课程名称或代码进行搜索">
                        <button onclick="searchCourses()" class="btn btn-info btn-custom">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-light py-3">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list-alt text-info me-2"></i>可选课程列表
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="coursesTable" class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th>课程代码</th>
                                <th>课程名称</th>
                                <th>学分</th>
                                <th>描述</th>
                                <th>操作</th> </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    // =======================================================
    // 新增/修改的选课核心 JavaScript 逻辑
    // =======================================================

    // 加载课程信息 (修改为获取选课列表)
    function loadCourses(query = '') {
        // 假设后端现在提供 /api/courses/selection-list 接口，返回所有课程及学生的选课状态
        // 建议：如果后端只提供 /api/courses，则需要先查询一次 /api/selection/me 来获取已选课程列表，然后合并。
        // 这里假设后端已为您准备好包含 isSelected 字段的 /api/courses/selection-list 接口
        const url = query ? `/api/courses/selection-list?q=${encodeURIComponent(query)}` : '/api/courses/selection-list';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) { // 未登录或token过期
                        window.location.href = '/login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(course => {
                        const row = document.createElement('tr');

                        // 假设后端返回的数据中包含 course.id 和 course.isSelected 字段
                        const courseId = course.id;
                        const isSelected = course.selected;

                        // 根据选课状态显示不同的按钮
                        const actionButton = isSelected
                            ? `<button class="btn btn-sm btn-danger" onclick="dropCourse(${courseId}, this)">退课</button>`
                            : `<button class="btn btn-sm btn-success" onclick="selectCourse(${courseId}, this)">选课</button>`;

                        row.innerHTML = `
                            <td>${course.code || ''}</td>
                            <td>${course.name || ''}</td>
                            <td>${course.credit || ''}</td>
                            <td>${course.description || ''}</td>
                            <td>${actionButton}</td> `;

                        // 如果已选，添加一个视觉标记类
                        if (isSelected) {
                            row.classList.add('table-selected-row');
                        }

                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    // colspan 变为 5
                    row.innerHTML = '<td colspan="5" class="text-center">暂无课程信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取课程信息失败:', error);
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">加载课程信息失败，请稍后重试。</td></tr>';
            });
    }

    // 搜索课程
    function searchCourses() {
        const query = document.getElementById('searchInput').value;
        loadCourses(query);
    }

    // 选课操作
    function selectCourse(courseId, buttonElement) {
        if (!confirm('确定要选择这门课程吗？')) {
            return;
        }

        // 禁用按钮防止重复点击
        buttonElement.disabled = true;
        buttonElement.textContent = '选课中...';

        // 调用选课 API: POST /api/selection/{courseId}
        fetch(`/api/selection/${courseId}`, {
            method: 'POST',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials()),
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                buttonElement.disabled = false; // 无论成功失败，先解除禁用
                if (response.status === 409) { // 冲突，可能已选或人数已满
                    return response.json().then(data => {
                        alert(data.message || '选课失败：冲突或限制');
                        loadCourses(document.getElementById('searchInput').value); // 重新加载列表以同步状态
                        throw new Error('Selection conflict');
                    });
                }
                if (!response.ok) {
                    throw new Error('选课失败，请检查服务器日志');
                }
                return response.json();
            })
            .then(data => {
                alert('选课成功！');

                // 成功后，将按钮切换为“退课”
                const newButton = `<button class="btn btn-sm btn-danger" onclick="dropCourse(${courseId}, this)">退课</button>`;
                const td = buttonElement.parentNode;
                td.innerHTML = newButton;
                // 标记为已选
                td.closest('tr').classList.add('table-selected-row');
            })
            .catch(error => {
                if (error.message !== 'Selection conflict') {
                    console.error('选课操作失败:', error);
                    alert('选课失败，请重试。');
                }
                buttonElement.textContent = '选课';
            });
    }

    // 退课操作
    function dropCourse(courseId, buttonElement) {
        if (!confirm('确定要退掉这门课程吗？此操作不可撤销！')) {
            return;
        }

        buttonElement.disabled = true;
        buttonElement.textContent = '退课中...';

        // 调用退课 API: DELETE /api/selection/{courseId}
        fetch(`/api/selection/${courseId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                buttonElement.disabled = false; // 无论成功失败，先解除禁用
                if (!response.ok) {
                    throw new Error('退课失败');
                }
                alert('退课成功！');

                // 成功后，将按钮切换为“选课”
                const newButton = `<button class="btn btn-sm btn-success" onclick="selectCourse(${courseId}, this)">选课</button>`;
                const td = buttonElement.parentNode;
                td.innerHTML = newButton;
                // 移除已选标记
                td.closest('tr').classList.remove('table-selected-row');
            })
            .catch(error => {
                console.error('退课操作失败:', error);
                alert('退课失败，请重试。');
                buttonElement.textContent = '退课';
            });
    }

    // --- 合并后的 window.onload ---
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;

                const currentPath = window.location.pathname;

                // 学生权限校验
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }
                // 教师权限校验
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
                // 管理员不做限制
                if (role === 'ADMIN') {}

                // 权限校验通过后，加载页面核心数据
                loadCourses();
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchCourses();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
