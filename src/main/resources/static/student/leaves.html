<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假申请 - 学工管理系统</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入我们统一的 style.css -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        /* 自定义样式确保文字清晰显示 */
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            font-weight: 600;
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .table td {
            vertical-align: middle;
            padding: 0.75rem;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #495057;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
            font-weight: 500;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
            color: #212529;
        }

        .status-badge {
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.25rem;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background-color: #d1edff;
            color: #0c5460;
        }

        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .navbar-brand {
            font-weight: 700;
        }

        .page-title {
            color: #212529;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .table-responsive {
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
        }

        .text-end {
            text-align: right;
        }

        .bg-gradient-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
        }

        .text-white {
            color: #fff !important;
        }
    </style>
</head>
<body>
<!-- 统一的导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-exclamation-triangle me-2"></i>请假管理
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/student/index.html">
                        <i class="fas fa-home me-1"></i>首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/profile.html">
                        <i class="fas fa-user me-1"></i>个人信息
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/grades.html">
                        <i class="fas fa-chart-bar me-1"></i>成绩查询
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/courses.html">
                        <i class="fas fa-book me-1"></i>课程查询
                    </a>
                </li>
                <li class="nav-item">
                    <!-- 激活当前页面链接 -->
                    <a class="nav-link active" href="/student/leaves.html">
                        <i class="fas fa-calendar-minus me-1"></i>请假申请
                    </a>
                </li>
            </ul>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="/announcements.html">
                    <i class="fas fa-bullhorn me-1"></i>公告查看
                </a>
                <a class="nav-link text-white" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>登出账号
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-4">
    <!-- 页面标题区域，模仿首页的欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-warning text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="page-title mb-2">请假申请</h1>
                        <p class="page-subtitle mb-0">填写请假信息，并查看申请记录</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-edit fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="row">
        <div class="col-12">
            <!-- 请假申请表单，使用card包裹 -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-light py-3">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-edit text-warning me-2"></i>填写请假申请
                    </h5>
                </div>
                <div class="card-body">
                    <!-- 使用Bootstrap的grid系统组织表单 -->
                    <form id="leaveForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">开始日期:</label>
                                <input type="date" id="startDate" name="startDate" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">结束日期:</label>
                                <input type="date" id="endDate" name="endDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="reason" class="form-label">请假原因:</label>
                            <textarea id="reason" name="reason" rows="4" class="form-control" placeholder="请详细说明请假原因..." required></textarea>
                        </div>
                        <div class="mt-4 text-end">
                            <button type="submit" class="btn btn-warning px-4">
                                <i class="fas fa-paper-plane me-1"></i> 提交申请
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 请假记录表格，使用card包裹 -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list-alt text-warning me-2"></i>我的请假记录
                    </h5>
                    <button class="btn btn-outline-secondary btn-sm" onclick="loadLeaveRecords()">
                        <i class="fas fa-sync-alt me-1"></i> 刷新
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="leavesTable" class="table table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th>开始日期</th>
                                <th>结束日期</th>
                                <th>请假原因</th>
                                <th>状态</th>
                                <th>申请时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 请假记录将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    // 提交请假申请
    document.getElementById('leaveForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const leaveData = {
            startDate: document.getElementById('startDate').value,
            endDate: document.getElementById('endDate').value,
            reason: document.getElementById('reason').value
        };

        // 验证日期
        if (!leaveData.startDate || !leaveData.endDate) {
            alert('请选择完整的请假日期');
            return;
        }

        if (new Date(leaveData.startDate) > new Date(leaveData.endDate)) {
            alert('结束日期不能早于开始日期');
            return;
        }

        // 显示加载状态
        const submitBtn = document.querySelector('#leaveForm button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> 提交中...';
        submitBtn.disabled = true;

        fetch('/api/student/leaves', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(leaveData)
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('请假申请提交成功');
                document.getElementById('leaveForm').reset();
                loadLeaveRecords(); // 重新加载请假记录
            })
            .catch(error => {
                console.error('提交失败:', error);
                alert('提交失败，请稍后重试');
            })
            .finally(() => {
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
    });

    // 加载请假记录
    function loadLeaveRecords() {
        // 显示加载状态
        const tbody = document.querySelector('#leavesTable tbody');
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4"><i class="fas fa-spinner fa-spin me-2"></i>加载中...</td></tr>';

        fetch('/api/student/leaves', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(leave => {
                        const row = document.createElement('tr');

                        // 根据状态设置样式类
                        let statusClass = 'status-pending';
                        if (leave.status === 'APPROVED') statusClass = 'status-approved';
                        if (leave.status === 'REJECTED') statusClass = 'status-rejected';

                        row.innerHTML = `
                            <td>${leave.startDate || ''}</td>
                            <td>${leave.endDate || ''}</td>
                            <td class="text-truncate" style="max-width: 200px;" title="${leave.reason || ''}">${leave.reason || ''}</td>
                            <td><span class="status-badge ${statusClass}">${getStatusText(leave.status)}</span></td>
                            <td>${leave.appliedAt ? new Date(leave.appliedAt).toLocaleString() : ''}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="5" class="no-data"><i class="fas fa-inbox me-2"></i>暂无请假记录</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取请假记录失败:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger py-4"><i class="fas fa-exclamation-triangle me-2"></i>加载请假记录失败，请稍后重试。</td></tr>';
            });
    }

    // 获取状态文本
    function getStatusText(status) {
        const statusMap = {
            'PENDING': '待审核',
            'APPROVED': '已批准',
            'REJECTED': '已拒绝'
        };
        return statusMap[status] || status || '未知';
    }

    // --- 合并后的 window.onload ---
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;

                const currentPath = window.location.pathname;

                // 学生权限校验
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }
                // 教师权限校验
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
                // 管理员不做限制
                if (role === 'ADMIN') {}

                // 权限校验通过后，加载页面核心数据
                loadLeaveRecords();
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };
</script>
<!-- 引入 Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
