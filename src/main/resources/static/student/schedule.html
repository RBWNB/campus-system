    <!-- 引入 Bootstrap 5 CSS -->

    <!-- 引入 Font Awesome CSS -->

    <!-- 引入统一的 style.css -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .schedule-table th, .schedule-table td {
            text-align: center;
            vertical-align: middle;
            min-height: 80px; /* 统一单元格最小高度 */
            padding: 0.5rem;
        }

        .schedule-item {
            background-color: #e9f7fe;
            border-left: 4px solid #3498db;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            text-align: left;
        }

        .time-slot {
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
        }

        .empty-course {
            color: #95a5a6;
            font-style: italic;
        }

        .loading-state {
            color: #6c757d;
        }

        /* 模拟数据提示样式 */
        .mock-data-hint {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #fff3cd;
            color: #856404;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            border: 1px solid #ffeeba;
        }
    </style>
</head>

<div class="container my-4" style="position: relative;">
    <!-- 模拟数据提示（仅测试用） -->
    <div id="mockDataHint" class="mock-data-hint" style="display: none;">
        <i class="fas fa-exclamation-circle me-1"></i>当前使用模拟数据
    </div>

    <!-- 页面标题区域 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-success text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">我的课程表</h1>
                        <p class="mb-0">查看您的课程安排时间表</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-calendar-alt fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="row">
        <div class="col-12">
            <!-- 课程表卡片 -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-table text-success me-2"></i>课程时间表
                    </h5>
                    <div>
                        <button class="btn btn-outline-success me-2" onclick="loadSchedule()">
                            <i class="fas fa-sync-alt me-1"></i>刷新
                        </button>
                        <!-- 测试按钮：切换模拟数据/真实数据 -->
                        <button class="btn btn-outline-secondary me-2" onclick="toggleMockData()">
                            <i class="fas fa-code me-1"></i>测试模式
                        </button>
                        <select class="form-select d-inline-block" id="termSelect" style="width: auto;" onchange="loadSchedule()">
                            <option value="">当前学期</option>
                            <option value="1">大一上</option>
                            <option value="2">大一下</option>
                            <option value="3">大二上</option>
                            <option value="4">大二下</option>
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered schedule-table">
                            <thead class="table-success">
                            <tr>
                                <th width="10%">时间</th>
                                <th width="12%">周一</th>
                                <th width="12%">周二</th>
                                <th width="12%">周三</th>
                                <th width="12%">周四</th>
                                <th width="12%">周五</th>
                                <th width="12%">周六</th>
                                <th width="12%">周日</th>
                            </tr>
                            </thead>
                            <tbody id="scheduleTableBody">
                            <!-- 初始加载状态 -->
                            <tr>
                                <td colspan="8" class="loading-state">
                                    <i class="fas fa-spinner fa-spin me-2"></i>加载中...
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 全局变量：是否启用模拟数据（解决数据库未连接问题）
    let useMockData = false;

    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    // 切换模拟数据/真实数据
    function toggleMockData() {
        useMockData = !useMockData;
        const hintEl = document.getElementById('mockDataHint');
        hintEl.style.display = useMockData ? 'block' : 'none';
        loadSchedule(); // 重新加载课程表
    }

    // 页面加载时执行统一逻辑
    window.onload = function() {
        // 先渲染空表格（避免页面空白）
        renderSchedule([]);

        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 权限校验（不阻塞表格渲染）
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('权限校验失败');
                }
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;
                const currentPath = window.location.pathname;

                // 学生权限校验
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }
                // 教师权限校验
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
            })
            .catch(error => {
                console.error('权限校验异常:', error);
                // 权限校验失败仍继续显示课程表（可能是离线测试场景）
            });

        // 加载课程表（优先尝试真实接口，失败则用模拟数据）
        loadSchedule();
    };

    // 加载课程表信息（核心修复）
    function loadSchedule() {
        const tbody = document.getElementById('scheduleTableBody');
        // 显示加载状态
        tbody.innerHTML = `
      <tr>
        <td colspan="8" class="loading-state">
          <i class="fas fa-spinner fa-spin me-2"></i>加载中...
        </td>
      </tr>
    `;

        // 如果启用模拟数据，直接使用本地数据
        if (useMockData) {
            const mockSchedules = getMockSchedules();
            setTimeout(() => {
                renderSchedule(mockSchedules);
            }, 500); // 模拟加载延迟
            return;
        }

        // 真实接口请求
        const termId = document.getElementById('termSelect').value;
        const url = termId ? `/api/student/schedule?termId=${termId}` : '/api/student/schedule';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`接口请求失败（状态码：${response.status}）`);
                }
                return response.json();
            })
            .then(data => {
                // 接口返回空数据也正常渲染
                renderSchedule(data || []);
            })
            .catch(error => {
                console.error('获取课表信息失败:', error);
                // 接口失败降级：使用模拟数据，避免页面无表格
                alert('真实接口连接失败，已自动切换到测试模式（模拟数据）\n原因：' + error.message);
                useMockData = true;
                document.getElementById('mockDataHint').style.display = 'block';
                const mockSchedules = getMockSchedules();
                renderSchedule(mockSchedules);
            });
    }

    // 渲染课表（确保无论有无数据都显示完整表格）
    function renderSchedule(schedules) {
        const tbody = document.getElementById('scheduleTableBody');
        tbody.innerHTML = '';

        // 固定每日时间段（与教师端/管理员端一致）
        const timeSlots = [
            '08:00-09:35', '09:50-11:25', '11:40-13:15', '13:30-15:05',
            '15:20-16:55', '17:10-18:45', '19:00-20:35'
        ];

        // 初始化课表映射：key=星期几(1-7)，value=数组(7个时间段)
        const scheduleMap = {};
        for (let weekday = 1; weekday <= 7; weekday++) {
            scheduleMap[weekday] = Array(timeSlots.length).fill(null).map(() => []);
        }

        // 填充课程数据
        if (schedules && schedules.length > 0) {
            schedules.forEach(schedule => {
                const weekday = schedule.weekday || 0;
                const timeSlotIndex = getTimeSlotIndex(schedule.startTime, schedule.endTime);

                if (weekday >= 1 && weekday <= 7 && timeSlotIndex >= 0 && timeSlotIndex < timeSlots.length) {
                    scheduleMap[weekday][timeSlotIndex].push(schedule);
                }
            });
        }

        // 渲染每行（每个时间段）
        timeSlots.forEach((time, index) => {
            const row = document.createElement('tr');

            // 时间段单元格
            const timeCell = document.createElement('td');
            timeCell.innerHTML = `<div class="time-slot">${time}</div>`;
            row.appendChild(timeCell);

            // 周一到周日的单元格（1=周一，7=周日）
            for (let weekday = 1; weekday <= 7; weekday++) {
                const cell = document.createElement('td');
                const courses = scheduleMap[weekday][index] || [];

                if (courses.length > 0) {
                    // 有课程：渲染课程信息（含教师、教室）
                    courses.forEach(course => {
                        const courseDiv = document.createElement('div');
                        courseDiv.className = 'schedule-item mb-1';
                        courseDiv.innerHTML = `
              <div class="fw-bold text-truncate">${course.course?.name || '未知课程'}</div>
              <div class="small text-truncate">教师：${course.teacher?.name || '未知教师'}</div>
              <div class="small text-truncate">教室：${course.classroom?.name || '待定'}</div>
            `;
                        cell.appendChild(courseDiv);
                    });
                } else {
                    // 无课程：显示"-"
                    cell.innerHTML = '<div class="empty-course">-</div>';
                }

                row.appendChild(cell);
            }

            tbody.appendChild(row);
        });
    }

    // 时间段匹配逻辑（精准匹配）
    function getTimeSlotIndex(startTime, endTime) {
        const timeSlotStrings = [
            '08:00-09:35', '09:50-11:25', '11:40-13:15', '13:30-15:05',
            '15:20-16:55', '17:10-18:45', '19:00-20:35'
        ];
        const courseTime = `${startTime || ''}-${endTime || ''}`;
        return timeSlotStrings.findIndex(slot => slot === courseTime);
    }

    // 模拟课程数据（数据库未连接时使用）
    function getMockSchedules() {
        return [
            // 周一课程
            {
                weekday: 1, // 1=周一
                startTime: '08:00',
                endTime: '09:35',
                course: { name: '高等数学' },
                teacher: { name: '张三' },
                classroom: { name: '1号楼101' }
            },
            {
                weekday: 1,
                startTime: '09:50',
                endTime: '11:25',
                course: { name: '大学英语' },
                teacher: { name: '李四' },
                classroom: { name: '2号楼202' }
            },
            // 周三课程
            {
                weekday: 3, // 3=周三
                startTime: '13:30',
                endTime: '15:05',
                course: { name: '计算机基础' },
                teacher: { name: '王五' },
                classroom: { name: '3号楼303' }
            },
            // 周五课程
            {
                weekday: 5, // 5=周五
                startTime: '15:20',
                endTime: '16:55',
                course: { name: '思想政治' },
                teacher: { name: '赵六' },
                classroom: { name: '4号楼404' }
            },
            {
                weekday: 5,
                startTime: '19:00',
                endTime: '20:35',
                course: { name: '体育' },
                teacher: { name: '孙七' },
                classroom: { name: '体育馆' }
            }
        ];
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
