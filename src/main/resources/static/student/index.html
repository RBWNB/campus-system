<!-- src/main/resources/static/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学工管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
</head>
<body>
<div class="header">
    <h1>学工管理系统</h1>
</div>
<div class="container">
<div class="section">
    <h3>公告栏</h3>
    <div id="announcementList"></div>
</div>
</div>
<div class="container">
    <h2 style="text-align: center; color: #2c3e50;">欢迎使用学工管理系统</h2>

    <div class="nav">
        <a href="/login.html" class="nav-link">登录系统</a>
        <a href="/student/profile.html" class="nav-link">个人信息</a>
        <a href="/student/grades.html" class="nav-link">成绩查询</a>
        <a href="/student/courses.html" class="nav-link">课程查询</a>
        <a href="/student/leaves.html" class="nav-link">请假申请</a>
        <a href="#" onclick="logout()">登出账号</a>
    </div>

    <div class="features">
        <div class="feature-card">
            <h3>学生管理</h3>
            <p>学生信息维护、成绩查询、请假申请等功能</p>
        </div>
        <div class="feature-card">
            <h3>课程管理</h3>
            <p>课程信息查看、选课等功能</p>
        </div>
        <div class="feature-card">
            <h3>排课管理</h3>
            <p>教室安排、课程时间表等功能</p>
        </div>
        <div class="feature-card">
            <h3>公告通知</h3>
            <p>学校通知、重要消息发布</p>
        </div>
    </div>

    <div class="redirect-message">
        <p>点击上方导航链接访问相应功能页面</p>
    </div>
</div>

<script>
    // 页面加载完成后检查是否已登录
    window.onload = function () {
        const credentials = localStorage.getItem('credentials');
        if (credentials) {
            // 如果已登录，可以显示不同的界面或保持原样
            console.log('用户已登录');
        }
    };

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    //公告栏
    function loadAnnouncements(){
        fetch('/api/announcements', {
            method: 'GET',
            headers: { 'Authorization': localStorage.getItem('auth') }
        })
            .then(res => res.json())
            .then(data => {
                let html = "";
                data.forEach(a => {
                    html += `<div class="announcement"><strong>${a.title}</strong><br>${a.content}</div><hr>`;
                });
                document.getElementById('announcementList').innerHTML = html;
            });
    }
    loadAnnouncements();

    // 在每个页面的 window.onload 中添加权限检查
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => response.json())
            .then(data => {
                const role = data.role[0].authority; // 获取用户角色

                // 检查当前页面是否匹配用户权限
                const currentPath = window.location.pathname;

                // 学生只能访问学生相关页面
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }

                // 教师只能访问教师相关页面
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }

                // 管理员可以访问所有页面
                if (role === 'ADMIN') {
                    // 不做限制
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
