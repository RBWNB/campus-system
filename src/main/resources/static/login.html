<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学工系统登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
        }
        /* 垂直居中登录框 */
        .login-container {
            height: 100vh;
        }
        /* 覆盖卡片默认宽度，设定固定宽度 */
        .card {
            width: 380px;
        }
        .card-title {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .note {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 10px;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 500;
        }
        /* 调整 Bootstrap Modal 的 z-index，确保它在最上层 */
        .modal {
            z-index: 1055;
        }
    </style>
</head>
<body class="bg-light">

<div class="container login-container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">学工管理系统</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="用户名" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">登 录</button>
            </form>

            <p class="note text-center">默认管理员：admin / admin123，教师：teacher / teacher123，学生：student / student123</p>

            <a href="#" id="openRegisterModal" class="register-link text-success" data-bs-toggle="modal" data-bs-target="#registerModal">
                没有账号？点击这里注册学生账号
            </a>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="registerModalLabel">学生注册</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="registerForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="regUsername" class="form-control" placeholder="用户名" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="regEmail" class="form-control" placeholder="邮箱" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="regPassword" class="form-control" placeholder="密码" required>
                    </div>
                    <p class="note text-center">说明：注册后会自动创建学生账户</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-success">注 册</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- 登录逻辑 (保持不变) ---
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        var u = document.getElementById('username').value;
        var p = document.getElementById('password').value;
        var credentials = u + ':' + p;

        // 使用API验证用户身份并获取角色信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: { 'Authorization': 'Basic ' + btoa(credentials) }
        }).then(function(res){
            if (res.status === 200) {
                // 保存凭据到localStorage
                localStorage.setItem('credentials', credentials);

                // 获取用户详细信息以确定角色
                fetch('/api/auth/me', {
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + btoa(credentials) }
                }).then(function(res){
                    if (res.status === 200) {
                        return res.json();
                    } else {
                        throw new Error('认证失败');
                    }
                }).then(function(userInfo) {
                    // 根据用户角色跳转到相应页面
                    const authorities = userInfo.role;
                    if (authorities.some(auth => auth.authority === 'ADMIN')) {
                        window.location.href = '/admin/index.html';
                    } else if (authorities.some(auth => auth.authority === 'TEACHER')) {
                        window.location.href = '/teacher/index.html';
                    } else if (authorities.some(auth => auth.authority === 'STUDENT')) {
                        window.location.href = '/student/index.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                })
                    .catch(function() {
                        window.location.href = '/student/index.html';
                    });
            } else if (res.status === 401) {
                alert('认证失败：用户名或密码错误。');
            } else {
                alert('响应状态: ' + res.status);
            }
        }).catch(function(err){
            alert('请求失败: ' + err);
        });
    });

    // --- 注册功能 (使用 Bootstrap Modal) ---
    document.getElementById('registerForm').addEventListener('submit', function(e){
        e.preventDefault();
        var username = document.getElementById('regUsername').value;
        var email = document.getElementById('regEmail').value;
        var password = document.getElementById('regPassword').value;

        fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password
            })
        }).then(function(res){
            if (res.ok) {
                alert('注册成功，请使用新账户登录。');
                // 成功后：
                // 1. 清空注册表单
                document.getElementById('registerForm').reset();
                // 2. 关闭 Bootstrap Modal
                var modalElement = document.getElementById('registerModal');
                var modal = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement);
                modal.hide();
            } else {
                res.text().then(text => alert('注册失败: ' + text));
            }
        }).catch(function(err){
            alert('请求失败: ' + err);
        });
    });
</script>
</body>
</html>
