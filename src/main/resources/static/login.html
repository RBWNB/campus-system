<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学工系统登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem 1.5rem;
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .card-header h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .card-header p {
            opacity: 0.9;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 2rem 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #e1e5eb;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .btn {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4cc9f0, #4895ef);
            border: none;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .note {
            font-size: 0.85rem;
            color: #6c757d;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .modal-content {
            border-radius: 16px;
            border: none;
            box-shadow: var(--card-shadow);
        }

        .modal-header {
            background: linear-gradient(135deg, #4cc9f0, #4895ef);
            color: white;
            border-bottom: none;
            padding: 1.5rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid #e9ecef;
            padding: 1.25rem 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #e1e5eb;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .floating-label {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .floating-label .form-control {
            padding-top: 1.5rem;
        }

        .floating-label label {
            position: absolute;
            top: 0.75rem;
            left: 1rem;
            font-size: 0.85rem;
            color: #6c757d;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .floating-label .form-control:focus + label,
        .floating-label .form-control:not(:placeholder-shown) + label {
            top: 0.25rem;
            font-size: 0.75rem;
            color: var(--primary-color);
        }

        @media (max-width: 576px) {
            .card-header {
                padding: 1.5rem 1rem;
            }

            .card-body {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card">
        <div class="card-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h2>学工管理系统</h2>
            <p>欢迎登录，请使用您的账户</p>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="floating-label">
                    <input type="text" id="username" class="form-control" placeholder=" " required>
                    <label for="username"><i class="fas fa-user me-1"></i> 用户名</label>
                </div>
                <div class="floating-label">
                    <input type="password" id="password" class="form-control" placeholder=" " required>
                    <label for="password"><i class="fas fa-lock me-1"></i> 密码</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i>登 录
                </button>
            </form>

            <div class="note">
                <p class="mb-1"><strong>测试账户：</strong></p>
                <p class="mb-1">管理员：admin / admin123</p>
                <p class="mb-1">教师：teacher / teacher123</p>
                <p class="mb-0">学生：student / student123</p>
            </div>

            <a href="#" id="openRegisterModal" class="register-link" data-bs-toggle="modal" data-bs-target="#registerModal">
                <i class="fas fa-user-plus me-1"></i>没有账号？点击注册学生账号
            </a>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">
                    <i class="fas fa-user-plus me-2"></i>学生注册
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="registerForm">
                <div class="modal-body">
                    <div class="floating-label">
                        <input type="text" id="regUsername" class="form-control" placeholder=" " required>
                        <label for="regUsername"><i class="fas fa-user me-1"></i> 用户名</label>
                    </div>
                    <div class="floating-label">
                        <input type="email" id="regEmail" class="form-control" placeholder=" " required>
                        <label for="regEmail"><i class="fas fa-envelope me-1"></i> 邮箱</label>
                    </div>
                    <div class="floating-label">
                        <input type="password" id="regPassword" class="form-control" placeholder=" " required>
                        <label for="regPassword"><i class="fas fa-key me-1"></i> 密码</label>
                    </div>
                    <div class="note">
                        <p class="mb-0">说明：注册后会自动创建学生账户</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-check me-1"></i>注 册
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- 登录逻辑 (保持不变) ---
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        var u = document.getElementById('username').value;
        var p = document.getElementById('password').value;
        var credentials = u + ':' + p;

        // 使用API验证用户身份并获取角色信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: { 'Authorization': 'Basic ' + btoa(credentials) }
        }).then(function(res){
            if (res.status === 200) {
                // 保存凭据到localStorage
                localStorage.setItem('credentials', credentials);

                // 获取用户详细信息以确定角色
                fetch('/api/auth/me', {
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + btoa(credentials) }
                }).then(function(res){
                    if (res.status === 200) {
                        return res.json();
                    } else {
                        throw new Error('认证失败');
                    }
                }).then(function(userInfo) {
                    // 根据用户角色跳转到相应页面
                    const authorities = userInfo.role;
                    if (authorities.some(auth => auth.authority === 'ADMIN')) {
                        window.location.href = '/admin/index.html';
                    } else if (authorities.some(auth => auth.authority === 'TEACHER')) {
                        window.location.href = '/teacher/index.html';
                    } else if (authorities.some(auth => auth.authority === 'STUDENT')) {
                        window.location.href = '/student/index.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                })
                    .catch(function() {
                        window.location.href = '/student/index.html';
                    });
            } else if (res.status === 401) {
                alert('认证失败：用户名或密码错误。');
            } else {
                alert('响应状态: ' + res.status);
            }
        }).catch(function(err){
            alert('请求失败: ' + err);
        });
    });

    // --- 注册功能 (使用 Bootstrap Modal) ---
    document.getElementById('registerForm').addEventListener('submit', function(e){
        e.preventDefault();
        var username = document.getElementById('regUsername').value;
        var email = document.getElementById('regEmail').value;
        var password = document.getElementById('regPassword').value;

        fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password
            })
        }).then(function(res){
            if (res.ok) {
                alert('注册成功，请使用新账户登录。');
                // 成功后：
                // 1. 清空注册表单
                document.getElementById('registerForm').reset();
                // 2. 关闭 Bootstrap Modal
                var modalElement = document.getElementById('registerModal');
                var modal = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement);
                modal.hide();
            } else {
                res.text().then(text => alert('注册失败: ' + text));
            }
        }).catch(function(err){
            alert('请求失败: ' + err);
        });
    });
</script>
</body>
</html>
