<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">用户管理</h1>
                        <p class="mb-0">管理系统中的用户账户</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-users fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-users text-primary me-2"></i>用户列表
            </h5>
            <button class="btn btn-success" onclick="openAddModal()">
                <i class="fas fa-plus me-1"></i>添加用户
            </button>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入用户名或姓名进行搜索">
                    <button class="btn btn-outline-primary" onclick="searchUsers()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="usersTable">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>角色</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 用户数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 添加/编辑用户模态框 -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加用户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">

                    <div class="mb-3">
                        <label for="username" class="form-label">用户名:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">姓名:</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱:</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密码:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">角色:</label>
                        <select class="form-select" id="role" required>
                            <option value="ADMIN">管理员</option>
                            <option value="TEACHER">教师</option>
                            <option value="STUDENT">学生</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    // 加载用户信息
    function loadUsers(query = '') {
        const url = query ? `/api/admin/users?q=${encodeURIComponent(query)}` : '/api/admin/users';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(user => {
                        const roleMap = {
                            'ADMIN': '管理员',
                            'STUDENT': '学生',
                            'TEACHER': '教师' // Added missing role mapping
                        };

                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${user.username || ''}</td>
                        <td>${user.name || ''}</td>
                        <td>${user.email || ''}</td>
                        <td>${roleMap[user.role] || user.role || ''}</td>
                        <td>${user.createdAt ? new Date(user.createdAt).toLocaleString() : ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="6" class="text-center">暂无用户信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">加载用户信息失败，请稍后重试。</td></tr>';
            });
    }

    // 搜索用户
    function searchUsers() {
        const query = document.getElementById('searchInput').value;
        loadUsers(query);
    }

    // 打开添加用户模态框
    function openAddModal() {
        document.getElementById('modalTitle').textContent = '添加用户';
        document.getElementById('userForm').reset();
        document.getElementById('userId').value = '';
        new bootstrap.Modal(document.getElementById('userModal')).show();
    }

    // 编辑用户
    function editUser(userId) {
        fetch(`/api/admin/users/${userId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(user => {
                document.getElementById('modalTitle').textContent = '编辑用户';
                document.getElementById('userId').value = user.id;
                document.getElementById('username').value = user.username || '';
                document.getElementById('name').value = user.name || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('password').value = ''; // Don't prefill password
                document.getElementById('role').value = user.role || '';
                new bootstrap.Modal(document.getElementById('userModal')).show();
            })
            .catch(error => console.error('获取用户信息失败:', error));
    }

    // 删除用户
    function deleteUser(userId) {
        if (confirm('确定要删除这个用户吗？')) {
            fetch(`/api/admin/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('用户删除成功');
                        loadUsers(); // 重新加载用户列表
                    } else {
                        response.text().then(text => alert('用户删除失败: ' + text));
                    }
                })
                .catch(error => {
                    console.error('删除用户失败:', error);
                    alert('删除用户失败');
                });
        }
    }

    // 保存用户信息
    function saveUser() {
        const userId = document.getElementById('userId').value;
        const userData = {
            username: document.getElementById('username').value,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value, // Password field might be empty if not changing
            role: document.getElementById('role').value
        };

        const method = userId ? 'PUT' : 'POST';
        const url = userId ? `/api/admin/users/${userId}` : '/api/admin/users';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(userData)
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('用户信息保存成功');
                bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                loadUsers(); // 重新加载用户列表
            })
            .catch(error => {
                console.error('保存用户信息失败:', error);
                alert('保存用户信息失败');
            });
    }

    // --- 合并后的 window.onload ---
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;

                const currentPath = window.location.pathname;

                // 学生权限校验
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }
                // 教师权限校验
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
                // 管理员不做限制
                if (role === 'ADMIN') {}

                // 权限校验通过后，加载页面核心数据
                loadUsers();
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
