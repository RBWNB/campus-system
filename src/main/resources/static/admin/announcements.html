<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">公告管理</h1>
                        <p class="mb-0">发布和管理系统公告</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-bullhorn fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-bullhorn text-primary me-2"></i>公告列表
            </h5>
            <button class="btn btn-success" onclick="openAddModal()">
                <i class="fas fa-plus me-1"></i>发布公告
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="announcementsTable">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>发布时间</th>
                        <th>置顶</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 公告数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 添加/编辑公告模态框 -->
<div class="modal fade" id="announcementModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">发布公告</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="announcementForm">
                    <input type="hidden" id="announcementId">

                    <div class="mb-3">
                        <label for="title" class="form-label">标题:</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">作者:</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">内容:</label>
                        <textarea class="form-control" id="content" rows="5" required></textarea>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="pinned">
                        <label class="form-check-label" for="pinned">
                            置顶公告
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveAnnouncement()">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 加载公告信息
    function loadAnnouncements() {
        fetch('/api/announcements', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#announcementsTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(announcement => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${announcement.title || ''}</td>
                        <td>${announcement.author || ''}</td>
                        <td>${announcement.publishedAt ? new Date(announcement.publishedAt).toLocaleString() : ''}</td>
                        <td>${announcement.pinned ? '<i class="fas fa-thumbtack text-danger"></i>' : ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editAnnouncement(${announcement.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteAnnouncement(${announcement.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="5" class="text-center">暂无公告信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取公告信息失败:', error);
            });
    }

    // 打开添加公告模态框
    function openAddModal() {
        document.getElementById('modalTitle').textContent = '发布公告';
        document.getElementById('announcementForm').reset();
        document.getElementById('announcementId').value = '';
        new bootstrap.Modal(document.getElementById('announcementModal')).show();
    }

    // 编辑公告
    function editAnnouncement(announcementId) {
        // 获取公告详细信息并填充到表单中
        fetch(`/api/announcements/${announcementId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => response.json())
            .then(announcement => {
                document.getElementById('modalTitle').textContent = '编辑公告';
                document.getElementById('announcementId').value = announcement.id;
                document.getElementById('title').value = announcement.title || '';
                document.getElementById('author').value = announcement.author || '';
                document.getElementById('content').value = announcement.content || '';
                document.getElementById('pinned').checked = announcement.pinned || false;
                new bootstrap.Modal(document.getElementById('announcementModal')).show();
            })
            .catch(error => {
                console.error('获取公告信息失败:', error);
            });
    }

    // 删除公告
    function deleteAnnouncement(announcementId) {
        if (confirm('确定要删除这个公告吗？')) {
            // 调用API删除公告
            fetch(`/api/announcements/${announcementId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('公告删除成功');
                        loadAnnouncements(); // 重新加载公告列表
                    } else {
                        alert('公告删除失败');
                    }
                })
                .catch(error => {
                    console.error('删除公告失败:', error);
                    alert('删除公告失败');
                });
        }
    }

    // 保存公告信息
    function saveAnnouncement() {
        const announcementId = document.getElementById('announcementId').value;
        const announcementData = {
            title: document.getElementById('title').value,
            author: document.getElementById('author').value,
            content: document.getElementById('content').value,
            pinned: document.getElementById('pinned').checked
        };
        if (announcementId) {
            announcementData.id = announcementId;
        }
        const method = 'POST';
        const url = '/api/announcements';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(announcementData)
        })
            .then(response => {
                if (response.ok) {
                    alert('公告信息保存成功');
                    // 使用 bootstrap.Modal.getInstance 获取实例并隐藏模态框
                    const modalElement = document.getElementById('announcementModal');
                    const modalInstance = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement);
                    modalInstance.hide();

                    // 重新加载公告列表
                    loadAnnouncements();
                } else {
                    alert('公告信息保存失败');
                }
            })
            .catch(error => {
                console.error('保存公告信息失败:', error);
                alert('保存公告信息失败');
            });
    }

    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    window.onload = function() {
        // 确保表单提交监听器在页面加载时绑定
        document.getElementById('announcementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveAnnouncement();
        });

        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => response.json())
            .then(data => {
                const role = data.role[0].authority; // 获取用户角色

                // 检查当前页面是否匹配用户权限
                const currentPath = window.location.pathname;

                // 学生只能访问学生相关页面
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }

                // 教师只能访问教师相关页面
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }

                // 管理员可以访问所有页面 (不做限制)
                if (role === 'ADMIN') {
                    // 权限检查通过后，立即加载公告列表
                    loadAnnouncements();
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
