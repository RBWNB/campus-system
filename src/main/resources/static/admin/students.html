<!-- 页面内容 -->
<div class="container my-4">
  <!-- 欢迎横幅 -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <h1 class="display-6 fw-bold mb-2">学生管理</h1>
            <p class="mb-0">管理系统中的学生信息</p>
          </div>
          <div class="flex-shrink-0">
            <i class="fas fa-user-graduate fa-3x opacity-75"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">
        <i class="fas fa-user-graduate text-primary me-2"></i>学生列表
      </h5>
      <button class="btn btn-success" onclick="openAddModal()">
        <i class="fas fa-plus me-1"></i>添加学生
      </button>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="输入学号或姓名进行搜索">
          <button class="btn btn-outline-primary" onclick="searchStudents()">
            <i class="fas fa-search"></i> 搜索
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover" id="studentsTable">
          <thead>
          <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>专业</th>
            <th>年级</th>
            <th>电话</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <!-- 学生数据将通过JavaScript动态填充 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- 添加/编辑学生模态框 -->
<div class="modal fade" id="studentModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">添加学生</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="studentForm">
          <input type="hidden" id="studentId">

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="studentNo" class="form-label">学号:</label>
                <input type="text" class="form-control" id="studentNo" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">姓名:</label>
                <input type="text" class="form-control" id="name" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="major" class="form-label">专业:</label>
                <input type="text" class="form-control" id="major">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="grade" class="form-label">年级:</label>
                <input type="text" class="form-control" id="grade">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="phone" class="form-label">电话:</label>
                <input type="text" class="form-control" id="phone">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="username" class="form-label">用户名:</label>
                <input type="text" class="form-control" id="username" required>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">地址:</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="saveStudent()">保存</button>
      </div>
    </div>
  </div>
</div>



<script>
  // 页面加载时获取所有学生信息
  window.onload = function() {
    loadStudents();

    // 表单提交事件
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      saveStudent();
    });
  };

  // 加载学生信息
  function loadStudents(query = '') {
    const url = query ? `/api/admin/students?q=${encodeURIComponent(query)}` : '/api/admin/students';

    fetch(url, {
      method: 'GET',
      headers: {
        'Authorization': 'Basic ' + btoa(getCredentials())
      }
    })
            .then(response => response.json())
            .then(data => {
              const tbody = document.querySelector('#studentsTable tbody');
              tbody.innerHTML = '';

              if (data && data.length > 0) {
                data.forEach(student => {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                        <td>${student.studentNo || ''}</td>
                        <td>${student.user ? student.user.name : ''}</td>
                        <td>${student.major || ''}</td>
                        <td>${student.grade || ''}</td>
                        <td>${student.phone || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editStudent(${student.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteStudent(${student.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                  tbody.appendChild(row);
                });
              } else {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="6" class="text-center">暂无学生信息</td>';
                tbody.appendChild(row);
              }
            })
            .catch(error => {
              console.error('获取学生信息失败:', error);
            });
  }

  // 搜索学生
  function searchStudents() {
    const query = document.getElementById('searchInput').value;
    loadStudents(query);
  }

  // 打开添加学生模态框
  function openAddModal() {
    document.getElementById('modalTitle').textContent = '添加学生';
    document.getElementById('studentForm').reset();
    document.getElementById('studentId').value = '';
    new bootstrap.Modal(document.getElementById('studentModal')).show();
  }

  // 编辑学生
  function editStudent(studentId) {
    // 这里应该调用API获取学生详细信息并填充到表单中
    // 为了简化，我们只打开模态框
    document.getElementById('modalTitle').textContent = '编辑学生';
    document.getElementById('studentId').value = studentId;
    new bootstrap.Modal(document.getElementById('studentModal')).show();
  }

  // 删除学生
  function deleteStudent(studentId) {
    if (confirm('确定要删除这个学生吗？')) {
      // 调用API删除学生
      fetch(`/api/admin/students/${studentId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Basic ' + btoa(getCredentials())
        }
      })
              .then(response => {
                if (response.ok) {
                  alert('学生删除成功');
                  loadStudents(); // 重新加载学生列表
                } else {
                  alert('学生删除失败');
                }
              })
              .catch(error => {
                console.error('删除学生失败:', error);
                alert('删除学生失败');
              });
    }
  }

  // 保存学生信息
  function saveStudent() {
    const studentId = document.getElementById('studentId').value;
    const studentData = {
      studentNo: document.getElementById('studentNo').value,
      major: document.getElementById('major').value,
      grade: document.getElementById('grade').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      user: {
        name: document.getElementById('name').value,
        username: document.getElementById('username').value
      }
    };

    const method = studentId ? 'PUT' : 'POST';
    const url = studentId ? `/api/admin/students/${studentId}` : '/api/admin/students';

    fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Basic ' + btoa(getCredentials())
      },
      body: JSON.stringify(studentData)
    })
            .then(response => {
              if (response.ok) {
                alert('学生信息保存成功');
                bootstrap.Modal.getInstance(document.getElementById('studentModal')).hide();
                loadStudents(); // 重新加载学生列表
              } else {
                alert('学生信息保存失败');
              }
            })
            .catch(error => {
              console.error('保存学生信息失败:', error);
              alert('保存学生信息失败');
            });
  }

  // 获取存储的凭据
  function getCredentials() {
    return localStorage.getItem('credentials') || '';
  }

  // 退出登录
  function logout() {
    localStorage.removeItem('credentials');
    window.location.href = '/login.html';
  }

  // 回车搜索
  document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      searchStudents();
    }
  });

  // 权限检查
  window.onload = function() {
    const credentials = localStorage.getItem('credentials');
    if (!credentials) {
      window.location.href = '/login.html';
      return;
    }

    // 获取当前用户信息
    fetch('/api/auth/me', {
      method: 'GET',
      headers: {
        'Authorization': 'Basic ' + btoa(credentials)
      }
    })
            .then(response => response.json())
            .then(data => {
              const role = data.role[0].authority; // 获取用户角色

              // 检查当前页面是否匹配用户权限
              const currentPath = window.location.pathname;

              // 学生只能访问学生相关页面
              if (role === 'STUDENT') {
                const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                  window.location.href = '/student/index.html';
                }
              }

              // 教师只能访问教师相关页面
              if (role === 'TEACHER') {
                const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                  window.location.href = '/teacher/index.html';
                }
              }

              // 管理员可以访问所有页面
              if (role === 'ADMIN') {
                // 不做限制
              }
            })
            .catch(error => {
              console.error('获取用户信息失败:', error);
              window.location.href = '/login.html';
            });
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
