<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">教室管理</h1>
                        <p class="mb-0">管理系统中的教室资源</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-building fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-building text-primary me-2"></i>教室列表
            </h5>
            <button class="btn btn-success" onclick="openAddModal()">
                <i class="fas fa-plus me-1"></i>添加教室
            </button>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入教室名称或位置进行搜索">
                    <button class="btn btn-outline-primary" onclick="searchClassrooms()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="classroomsTable">
                    <thead>
                    <tr>
                        <th>教室名称</th>
                        <th>位置</th>
                        <th>容量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 教室数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 添加/编辑教室模态框 -->
<div class="modal fade" id="classroomModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加教室</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="classroomForm">
                    <input type="hidden" id="classroomId">

                    <div class="mb-3">
                        <label for="name" class="form-label">教室名称:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">位置:</label>
                        <input type="text" class="form-control" id="location">
                    </div>

                    <div class="mb-3">
                        <label for="capacity" class="form-label">容量:</label>
                        <input type="number" class="form-control" id="capacity" min="1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveClassroom()">保存</button>
            </div>
        </div>
    </div>
</div>


<script>
    // 页面加载时获取所有教室信息
    window.onload = function() {
        loadClassrooms();

        // 表单提交事件
        document.getElementById('classroomForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveClassroom();
        });
    };

    // 加载教室信息
    function loadClassrooms(query = '') {
        const url = query ? `/api/admin/classrooms?q=${encodeURIComponent(query)}` : '/api/admin/classrooms';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#classroomsTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(classroom => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${classroom.name || ''}</td>
                        <td>${classroom.location || ''}</td>
                        <td>${classroom.capacity || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editClassroom(${classroom.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteClassroom(${classroom.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="4" class="text-center">暂无教室信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取教室信息失败:', error);
            });
    }

    // 搜索教室
    function searchClassrooms() {
        const query = document.getElementById('searchInput').value;
        loadClassrooms(query);
    }

    // 打开添加教室模态框
    function openAddModal() {
        document.getElementById('modalTitle').textContent = '添加教室';
        document.getElementById('classroomForm').reset();
        document.getElementById('classroomId').value = '';
        new bootstrap.Modal(document.getElementById('classroomModal')).show();
    }

    // 编辑教室
    function editClassroom(classroomId) {
        // 获取教室详细信息并填充到表单中
        fetch(`/api/admin/classrooms/${classroomId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => response.json())
            .then(classroom => {
                document.getElementById('modalTitle').textContent = '编辑教室';
                document.getElementById('classroomId').value = classroom.id;
                document.getElementById('name').value = classroom.name || '';
                document.getElementById('location').value = classroom.location || '';
                document.getElementById('capacity').value = classroom.capacity || '';
                new bootstrap.Modal(document.getElementById('classroomModal')).show();
            })
            .catch(error => {
                console.error('获取教室信息失败:', error);
            });
    }

    // 删除教室
    function deleteClassroom(classroomId) {
        if (confirm('确定要删除这个教室吗？')) {
            // 调用API删除教室
            fetch(`/api/admin/classrooms/${classroomId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('教室删除成功');
                        loadClassrooms(); // 重新加载教室列表
                    } else {
                        alert('教室删除失败');
                    }
                })
                .catch(error => {
                    console.error('删除教室失败:', error);
                    alert('删除教室失败');
                });
        }
    }

    // 保存教室信息
    function saveClassroom() {
        const classroomId = document.getElementById('classroomId').value;
        const classroomData = {
            name: document.getElementById('name').value,
            location: document.getElementById('location').value,
            capacity: parseInt(document.getElementById('capacity').value) || 0
        };

        const method = classroomId ? 'PUT' : 'POST';
        const url = classroomId ? `/api/admin/classrooms/${classroomId}` : '/api/admin/classrooms';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(classroomData)
        })
            .then(response => {
                if (response.ok) {
                    alert('教室信息保存成功');
                    bootstrap.Modal.getInstance(document.getElementById('classroomModal')).hide();
                    loadClassrooms(); // 重新加载教室列表
                } else {
                    alert('教室信息保存失败');
                }
            })
            .catch(error => {
                console.error('保存教室信息失败:', error);
                alert('保存教室信息失败');
            });
    }

    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出登录
    function logout() {
        localStorage.removeItem('credentials');
        window.location.href = '/login.html';
    }

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchClassrooms();
        }
    });

    // 权限检查
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => response.json())
            .then(data => {
                const role = data.role[0].authority; // 获取用户角色

                // 检查当前页面是否匹配用户权限
                const currentPath = window.location.pathname;

                // 学生只能访问学生相关页面
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }

                // 教师只能访问教师相关页面
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }

                // 管理员可以访问所有页面
                if (role === 'ADMIN') {
                    // 不做限制
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
