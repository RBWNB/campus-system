<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">排课管理</h1>
                        <p class="mb-0">管理系统中的课程安排</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-calendar-alt fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-calendar-alt text-primary me-2"></i>课程安排
            </h5>
            <button class="btn btn-success" onclick="openAddModal()">
                <i class="fas fa-plus me-1"></i>添加排课
            </button>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入课程名称或教室名称进行搜索">
                    <button class="btn btn-outline-primary" onclick="searchSchedules()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="schedulesTable">
                    <thead>
                    <tr>
                        <th>课程</th>
                        <th>教室</th>
                        <th>教师</th>
                        <th>星期</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>学期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 排课数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 添加/编辑排课模态框 -->
<div class="modal fade" id="scheduleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加排课</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="scheduleForm">
                    <input type="hidden" id="scheduleId">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="courseName" class="form-label">课程:</label>
                                <input type="text" class="form-control" id="courseName" required>
                                <div class="invalid-feedback">请输入课程名称</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="classroomName" class="form-label">教室:</label>
                                <input type="text" class="form-control" id="classroomName" required>
                                <div class="invalid-feedback">请输入教室名称</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="teacher" class="form-label">教师:</label>
                                <input type="text" class="form-control" id="teacher" required>
                                <div class="invalid-feedback">请输入教师姓名</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="weekday" class="form-label">星期:</label>
                                <select class="form-select" id="weekday" required>
                                    <option value="">请选择星期</option>
                                    <option value="1">星期一</option>
                                    <option value="2">星期二</option>
                                    <option value="3">星期三</option>
                                    <option value="4">星期四</option>
                                    <option value="5">星期五</option>
                                    <option value="6">星期六</option>
                                    <option value="7">星期日</option>
                                </select>
                                <div class="invalid-feedback">请选择星期</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="startTime" class="form-label">开始时间:</label>
                                <select class="form-select" id="startTime" required onchange="syncEndTimeOptions()">
                                    <option value="">请选择开始时间</option>
                                    <!-- 动态填充允许的开始时间 -->
                                </select>
                                <div class="invalid-feedback">请选择开始时间</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="endTime" class="form-label">结束时间:</label>
                                <select class="form-select" id="endTime" required disabled>
                                    <option value="" class="select-hint">请先选择开始时间</option>
                                </select>
                                <div class="invalid-feedback">请选择结束时间</div>
                                <div id="timeError" class="error-text">您选择的课程时间不符合课程规定</div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="term" class="form-label">学期:</label>
                        <select class="form-select" id="term" required>
                            <option value="">请选择学期</option>
                            <option value="大一上">大一上</option>
                            <option value="大一下">大一下</option>
                            <option value="大二上">大二上</option>
                            <option value="大二下">大二下</option>
                            <option value="大三上">大三上</option>
                            <option value="大三下">大三下</option>
                            <option value="大四上">大四上</option>
                            <option value="大四下">大四下</option>
                        </select>
                        <div class="invalid-feedback">请选择学期</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveSchedule()">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 定义允许的课程时间段（与教师端一致）
    const allowedTimeSlots = [
        { start: '08:00', end: '09:35' },
        { start: '09:50', end: '11:25' },
        { start: '11:40', end: '13:15' },
        { start: '13:30', end: '15:05' },
        { start: '15:20', end: '16:55' },
        { start: '17:10', end: '18:45' },
        { start: '19:00', end: '20:35' }
    ];

    // 页面加载时执行的统一逻辑
    window.onload = function() {
        // 权限检查
        checkPermission();
        // 加载排课列表
        loadSchedules();
        // 填充开始时间选择框
        fillStartTimeOptions();
        // 表单提交事件绑定
        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveSchedule();
        });
    };

    // 权限检查
    function checkPermission() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => response.json())
            .then(data => {
                const role = data.role[0].authority;
                const currentPath = window.location.pathname;

                // 学生权限限制
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }

                // 教师权限限制
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    }

    // 填充开始时间选择框选项
    function fillStartTimeOptions() {
        const startTimeSelect = document.getElementById('startTime');
        startTimeSelect.innerHTML = '<option value="">请选择开始时间</option>';

        // 去重填充开始时间（避免重复选项）
        const uniqueStartTimes = [...new Set(allowedTimeSlots.map(slot => slot.start))];
        uniqueStartTimes.forEach(start => {
            const option = document.createElement('option');
            option.value = start;
            option.textContent = start;
            startTimeSelect.appendChild(option);
        });
    }

    // 联动填充结束时间选项
    function syncEndTimeOptions() {
        const startTime = document.getElementById('startTime').value;
        const endTimeSelect = document.getElementById('endTime');
        const timeError = document.getElementById('timeError');

        // 重置结束时间选择框和错误提示
        endTimeSelect.innerHTML = '';
        endTimeSelect.disabled = true;
        timeError.style.display = 'none';
        // 清除结束时间的错误样式
        endTimeSelect.classList.remove('is-invalid');

        // 未选择开始时间时，显示提示
        if (!startTime) {
            const hintOption = document.createElement('option');
            hintOption.value = '';
            hintOption.className = 'select-hint';
            hintOption.textContent = '请先选择开始时间';
            endTimeSelect.appendChild(hintOption);
            return;
        }

        // 根据开始时间查找对应的结束时间
        const matchedSlot = allowedTimeSlots.find(slot => slot.start === startTime);
        if (matchedSlot) {
            // 启用结束时间选择框并添加唯一匹配选项
            endTimeSelect.disabled = false;
            const endOption = document.createElement('option');
            endOption.value = matchedSlot.end;
            endOption.textContent = matchedSlot.end;
            endTimeSelect.appendChild(endOption);
            // 自动选中唯一选项
            endOption.selected = true;
        } else {
            // 异常情况：无匹配时间段
            const errorOption = document.createElement('option');
            errorOption.value = '';
            errorOption.className = 'select-hint';
            errorOption.textContent = '无对应结束时间';
            endTimeSelect.appendChild(errorOption);
        }
    }

    // 验证时间是否合规
    function validateTimeSlot() {
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;
        const timeError = document.getElementById('timeError');

        if (!startTime || !endTime) {
            return false;
        }

        const isMatch = allowedTimeSlots.some(slot =>
            slot.start === startTime && slot.end === endTime
        );

        timeError.style.display = isMatch ? 'none' : 'block';
        return isMatch;
    }

    // 校验所有必填字段（核心新增）
    function validateRequiredFields() {
        const requiredFields = [
            { id: 'courseName', name: '课程名称' },
            { id: 'classroomName', name: '教室名称' },
            { id: 'teacher', name: '教师姓名' },
            { id: 'weekday', name: '星期' },
            { id: 'startTime', name: '开始时间' },
            { id: 'endTime', name: '结束时间' },
            { id: 'term', name: '学期' }
        ];

        let missingFields = [];
        let isValid = true;

        // 遍历校验每个必填字段
        requiredFields.forEach(field => {
            const element = document.getElementById(field.id);
            const value = element.value.trim();

            if (!value) {
                // 标记为无效状态，显示字段级错误提示
                element.classList.add('is-invalid');
                missingFields.push(field.name);
                isValid = false;
            } else {
                // 移除无效状态
                element.classList.remove('is-invalid');
            }
        });

        // 显示漏填提示
        if (missingFields.length > 0) {
            const tipText = `以下字段未填写，请补充完整：\n${missingFields.join('、')}`;
            alert(tipText);
        }

        return isValid;
    }

    // 加载排课信息
    function loadSchedules(query = '') {
        const url = query ? `/api/admin/schedules?q=${encodeURIComponent(query)}` : '/api/admin/schedules';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#schedulesTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(schedule => {
                        const weekdayMap = {
                            1: '星期一',
                            2: '星期二',
                            3: '星期三',
                            4: '星期四',
                            5: '星期五',
                            6: '星期六',
                            7: '星期日'
                        };

                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${schedule.course ? schedule.course.name : ''}</td>
                        <td>${schedule.classroom ? schedule.classroom.name : ''}</td>
                        <td>${schedule.teacher || ''}</td>
                        <td>${weekdayMap[schedule.weekday] || ''}</td>
                        <td>${schedule.startTime || ''}</td>
                        <td>${schedule.endTime || ''}</td>
                        <td>${schedule.term || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editSchedule(${schedule.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteSchedule(${schedule.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="8" class="text-center">暂无排课信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取排课信息失败:', error);
            });
    }

    // 搜索排课
    function searchSchedules() {
        const query = document.getElementById('searchInput').value;
        loadSchedules(query);
    }

    // 打开添加排课模态框
    function openAddModal() {
        document.getElementById('modalTitle').textContent = '添加排课';
        document.getElementById('scheduleForm').reset();
        document.getElementById('scheduleId').value = '';
        document.getElementById('timeError').style.display = 'none';

        // 重置结束时间选择框状态
        const endTimeSelect = document.getElementById('endTime');
        endTimeSelect.innerHTML = '<option value="" class="select-hint">请先选择开始时间</option>';
        endTimeSelect.disabled = true;

        // 清除所有字段的错误样式
        document.querySelectorAll('.form-control, .form-select').forEach(el => {
            el.classList.remove('is-invalid');
        });

        new bootstrap.Modal(document.getElementById('scheduleModal')).show();
    }

    // 编辑排课（适配时间联动）
    function editSchedule(scheduleId) {
        fetch(`/api/admin/schedules/${scheduleId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => response.json())
            .then(schedule => {
                document.getElementById('modalTitle').textContent = '编辑排课';
                document.getElementById('scheduleId').value = schedule.id;
                document.getElementById('courseName').value = schedule.course ? schedule.course.name : '';
                document.getElementById('classroomName').value = schedule.classroom ? schedule.classroom.name : '';
                document.getElementById('teacher').value = schedule.teacher || '';
                document.getElementById('weekday').value = schedule.weekday || '';
                document.getElementById('term').value = schedule.term || '';
                document.getElementById('timeError').style.display = 'none';

                // 清除所有字段的错误样式
                document.querySelectorAll('.form-control, .form-select').forEach(el => {
                    el.classList.remove('is-invalid');
                });

                // 填充开始时间并联动结束时间
                const startTimeSelect = document.getElementById('startTime');
                startTimeSelect.value = schedule.startTime || '';
                syncEndTimeOptions();

                // 确认结束时间选中状态
                const endTimeSelect = document.getElementById('endTime');
                if (schedule.endTime) {
                    endTimeSelect.value = schedule.endTime;
                }

                new bootstrap.Modal(document.getElementById('scheduleModal')).show();
            })
            .catch(error => {
                console.error('获取排课信息失败:', error);
            });
    }

    // 删除排课
    function deleteSchedule(scheduleId) {
        if (confirm('确定要删除这个排课吗？')) {
            fetch(`/api/admin/schedules/${scheduleId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('排课删除成功');
                        loadSchedules();
                    } else {
                        alert('排课删除失败');
                    }
                })
                .catch(error => {
                    console.error('删除排课失败:', error);
                    alert('删除排课失败');
                });
        }
    }

    // 保存排课信息（整合全量校验）
    function saveSchedule() {
        // 第一步：校验必填字段是否完整
        const isFieldsComplete = validateRequiredFields();
        if (!isFieldsComplete) {
            return;
        }

        // 第二步：校验时间是否合规
        const isTimeValid = validateTimeSlot();
        if (!isTimeValid) {
            alert('您选择的课程时间不符合课程规定');
            return;
        }

        // 第三步：提交数据
        const scheduleId = document.getElementById('scheduleId').value;
        const scheduleData = {
            courseName: document.getElementById('courseName').value,
            classroomName: document.getElementById('classroomName').value,
            teacher: document.getElementById('teacher').value,
            weekday: parseInt(document.getElementById('weekday').value) || null,
            startTime: document.getElementById('startTime').value,
            endTime: document.getElementById('endTime').value,
            term: document.getElementById('term').value
        };

        const method = scheduleId ? 'PUT' : 'POST';
        const url = scheduleId ? `/api/admin/schedules/${scheduleId}` : '/api/admin/schedules';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(scheduleData)
        })
            .then(response => {
                if (response.ok) {
                    alert('排课信息保存成功');
                    bootstrap.Modal.getInstance(document.getElementById('scheduleModal')).hide();
                    loadSchedules();
                } else {
                    alert('排课信息保存失败');
                }
            })
            .catch(error => {
                console.error('保存排课信息失败:', error);
                alert('保存排课信息失败');
            });
    }

    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出函数
    function logout() {
        // 1. 移除本地存储的凭据
        localStorage.removeItem('credentials');

        // 2. 发送 POST 请求到 Spring Security 的 logout URL
        //    Spring Security 会处理此 URL 的退出逻辑
        fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
                // 对于 Basic Auth，我们不需要发送 Authorization 头，因为我们已经删除了凭据。
                // Spring Security 的 LogoutFilter 会处理这个 POST 请求。
                'Content-Type': 'application/json' // POST 请求通常需要 Content-Type
            }
        })
            .then(response => {
                // 无论后端响应是 200 OK 还是 401 Unauthorized，都认为是成功退出了（或因认证丢失而跳转）
                // 最终目的都是跳转到登录页
                if (response.ok || response.status === 401) {
                    console.log("Logout successful or session expired. Redirecting to login page.");
                    window.location.href = '/login.html';
                } else {
                    // 发生其他非预期的错误
                    console.error('Logout failed with status:', response.status);
                    window.location.href = '/login.html'; // 无论如何都跳转到登录页
                }
            })
            .catch(error => {
                // 请求本身失败（网络错误等）
                console.error('Error during logout fetch:', error);
                window.location.href = '/login.html'; // 跳转到登录页
            });
    }

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchSchedules();
        }
    });

    // 输入框/选择框变化时清除错误样式（优化体验）
    document.querySelectorAll('.form-control, .form-select').forEach(el => {
        el.addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
        el.addEventListener('change', function() {
            this.classList.remove('is-invalid');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
