<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排课管理 - 学工管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

            color: #dc3545;

        }

<body>

<div class="container my-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">排课管理</h1>
                        <p class="mb-0">管理系统中的课程安排</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-calendar-alt fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-calendar-alt text-primary me-2"></i>课程安排
            </h5>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#scheduleModal" onclick="prepareAddModal()">
                <i class="fas fa-plus me-1"></i>添加排课
            </button>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入课程名称、教室名称或教师姓名进行搜索">
                    <button class="btn btn-outline-primary" onclick="searchSchedules()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="schedulesTable">
                    <thead>
                    <tr>
                        <th>课程</th>
                        <th>教室</th>
                        <th>教师</th>
                        <th>星期</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>学期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="scheduleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加排课</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalLoading" class="text-center py-5">
                    <i class="fas fa-spinner fa-spin me-2"></i>加载中...
                </div>
                <form id="scheduleForm" style="display: none;">
                    <input type="hidden" id="scheduleId">
                    <input type="hidden" id="courseId">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="courseSelect" class="form-label">课程:</label>
                                <select class="form-select" id="courseSelect" required>
                                    <option value="">请选择课程</option>
                                </select>
                                <div class="invalid-feedback">请选择课程</div>
                                <div id="courseSelectError" class="error-text">加载课程列表失败，请刷新页面重试</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="classroomSelect" class="form-label">教室:</label>
                                <select class="form-select" id="classroomSelect" required>
                                    <option value="">请选择教室</option>
                                </select>
                                <div class="invalid-feedback">请选择教室</div>
                                <div id="classroomSelectError" class="error-text">加载教室列表失败，请刷新页面重试</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="teacherSelect" class="form-label">教师:</label>
                                <select class="form-select" id="teacherSelect" required>
                                    <option value="">请选择教师</option>
                                </select>
                                <div class="invalid-feedback">请选择教师</div>
                                <div id="teacherSelectError" class="error-text">加载教师列表失败，请刷新页面重试</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="weekday" class="form-label">星期:</label>
                                <select class="form-select" id="weekday" required>
                                    <option value="">请选择星期</option>
                                    <option value="1">星期一</option>
                                    <option value="2">星期二</option>
                                    <option value="3">星期三</option>
                                    <option value="4">星期四</option>
                                    <option value="5">星期五</option>
                                    <option value="6">星期六</option>
                                    <option value="7">星期日</option>
                                </select>
                                <div class="invalid-feedback">请选择星期</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="startTime" class="form-label">开始时间:</label>
                                <select class="form-select" id="startTime" required onchange="syncEndTimeOptions()">
                                    <option value="">请选择开始时间</option>
                                </select>
                                <div class="invalid-feedback">请选择开始时间</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="endTime" class="form-label">结束时间:</label>
                                <select class="form-select" id="endTime" required disabled>
                                    <option value="" class="select-hint">请先选择开始时间</option>
                                </select>
                                <div class="invalid-feedback">请选择结束时间</div>
                                <div id="timeError" class="error-text">您选择的课程时间不符合课程规定</div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="term" class="form-label">学期:</label>
                        <select class="form-select" id="term" required>
                            <option value="">请选择学期</option>
                            <option value="大一">大一</option>
                            <option value="大二">大二</option>
                            <option value="大三">大三</option>
                            <option value="大四">大四</option>
                        </select>
                        <div class="invalid-feedback">请选择学期</div>
                    </div>
                </form>
                <div id="modalError" class="text-center py-5 text-danger" style="display: none;">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="modalErrorText">加载失败，请重试</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveSchedule()">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade error-detail-modal" id="errorDetailModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">操作失败详情</h5>
                <button type="button" class="btn-close text-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="errorDetailContent">加载错误详情失败</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let scheduleModalInstance = null;
    const allowedTimeSlots = [
        { start: '08:00', end: '09:35' },
        { start: '09:50', end: '11:25' },
        { start: '11:30', end: '14:15' },
        { start: '14:20', end: '16:05' },
        { start: '16:10', end: '17:55' },
        { start: '18:30', end: '20:05' },
    ];

    document.addEventListener('DOMContentLoaded', function() {
        scheduleModalInstance = new bootstrap.Modal(document.getElementById('scheduleModal'), {
            backdrop: 'static',
            keyboard: false
        });
        checkPermission();
        loadSchedules();
        fillStartTimeOptions();
    });

    function checkPermission() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        fetch('/api/auth/me', {
            method: 'GET',
            headers: { 'Authorization': 'Basic ' + btoa(credentials) }
        })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP状态码: ${response.status}，获取用户信息失败`);
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;
                const currentPath = window.location.pathname;

                if (role === 'STUDENT') {
                    window.location.href = '/student/index.html';
                }

                if (role === 'TEACHER') {
                    window.location.href = '/teacher/index.html';
                }
            })
            .catch(error => {
                console.error('权限检查失败:', error);
                showErrorDetail('权限检查失败', error.message + '，请重新登录');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            });
    }

    function loadClassrooms(isAddModal = false) {
        return new Promise((resolve, reject) => {
            const classroomSelect = document.getElementById('classroomSelect');
            const classroomSelectError = document.getElementById('classroomSelectError');

            if (isAddModal) {
                classroomSelect.innerHTML = '<option value="">加载中...</option>';
                classroomSelect.disabled = true;
            }

            fetch('/api/admin/all-classrooms', {
                method: 'GET',
                headers: { 'Authorization': 'Basic ' + btoa(getCredentials()) }
            })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP状态码: ${response.status}，服务器返回错误`);
                    return response.json();
                })
                .then(classrooms => {
                    classroomSelect.innerHTML = '<option value="">请选择教室</option>';
                    classroomSelect.disabled = false;
                    classroomSelectError.style.display = 'none';

                    if (classrooms.length === 0) {
                        const emptyOption = document.createElement('option');
                        emptyOption.value = "";
                        emptyOption.textContent = "暂无教室数据，请先添加教室";
                        classroomSelect.appendChild(emptyOption);
                        classroomSelectError.textContent = "暂无教室数据，请先在教室管理中添加教室";
                        classroomSelectError.style.display = 'block';
                        resolve();
                        return;
                    }

                    classrooms.forEach(classroom => {
                        const option = document.createElement('option');
                        option.value = classroom.name;
                        option.textContent = classroom.name;
                        option.dataset.classroomId = classroom.id;
                        classroomSelect.appendChild(option);
                    });
                    resolve();
                })
                .catch(error => {
                    console.error('获取教室列表失败:', error);
                    classroomSelect.innerHTML = '<option value="">加载教室列表失败</option>';
                    classroomSelect.disabled = false;
                    classroomSelectError.style.display = 'block';
                    classroomSelectError.textContent = "加载教室列表失败，点击保存可重试";
                    reject(error);
                });
        });
    }

    async function prepareAddModal() {
        document.getElementById('modalLoading').style.display = 'block';
        document.getElementById('scheduleForm').style.display = 'none';
        document.getElementById('modalError').style.display = 'none';

        try {
            document.getElementById('scheduleForm').reset();
            document.getElementById('scheduleId').value = '';
            document.getElementById('courseId').value = '';
            document.getElementById('timeError').style.display = 'none';
            document.getElementById('courseSelectError').style.display = 'none';
            document.getElementById('teacherSelectError').style.display = 'none';
            document.getElementById('classroomSelectError').style.display = 'none';

            const endTimeSelect = document.getElementById('endTime');
            endTimeSelect.innerHTML = '<option value="" class="select-hint">请先选择开始时间</option>';
            endTimeSelect.disabled = true;

            document.querySelectorAll('.form-control, .form-select').forEach(el => {
                el.classList.remove('is-invalid');
            });

            await Promise.all([
                loadCourses(true),
                loadTeachers(true),
                loadClassrooms(true)
            ]);

            document.getElementById('modalLoading').style.display = 'none';
            document.getElementById('scheduleForm').style.display = 'block';
            document.getElementById('modalTitle').textContent = '添加排课';

            scheduleModalInstance.show();
        } catch (error) {
            document.getElementById('modalLoading').style.display = 'none';
            document.getElementById('modalError').style.display = 'block';
            document.getElementById('modalErrorText').textContent = `加载失败：${error.message}`;

            showErrorDetail('添加排课初始化失败', error.message + '\n可能原因：\n1. 网络连接异常\n2. 服务器接口未响应\n3. 课程/教师/教室数据加载失败');

            setTimeout(() => {
                document.getElementById('modalError').style.display = 'none';
                document.getElementById('scheduleForm').style.display = 'block';
                scheduleModalInstance.show();
            }, 3000);
        }
    }

    function loadCourses(isAddModal = false) {
        return new Promise((resolve, reject) => {
            const courseSelect = document.getElementById('courseSelect');
            const courseSelectError = document.getElementById('courseSelectError');

            if (isAddModal) {
                courseSelect.innerHTML = '<option value="">加载中...</option>';
                courseSelect.disabled = true;
            }

            fetch('/api/courses/admin/all', {
                method: 'GET',
                headers: { 'Authorization': 'Basic ' + btoa(getCredentials()) }
            })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP状态码: ${response.status}，服务器返回错误`);
                    return response.json();
                })
                .then(courses => {
                    courseSelect.innerHTML = '<option value="">请选择课程</option>';
                    courseSelect.disabled = false;
                    courseSelectError.style.display = 'none';

                    if (courses.length === 0) {
                        const emptyOption = document.createElement('option');
                        emptyOption.value = "";
                        emptyOption.textContent = "暂无课程数据，请先添加课程";
                        courseSelect.appendChild(emptyOption);
                        courseSelectError.textContent = "暂无课程数据，请先在课程管理中添加课程";
                        courseSelectError.style.display = 'block';
                        resolve();
                        return;
                    }

                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.name;
                        option.dataset.courseName = course.name;
                        courseSelect.appendChild(option);
                    });
                    resolve();
                })
                .catch(error => {
                    console.error('获取课程列表失败:', error);
                    courseSelect.innerHTML = '<option value="">加载课程列表失败</option>';
                    courseSelect.disabled = false;
                    courseSelectError.style.display = 'block';
                    courseSelectError.textContent = "加载课程列表失败，点击保存可重试";
                    reject(error);
                });
        });
    }

    // 核心修复：适配后端返回的 teacherId 字段（原期望 id，现改为 teacherId）
    function loadTeachers(isAddModal = false) {
        return new Promise((resolve, reject) => {
            const teacherSelect = document.getElementById('teacherSelect');
            const teacherSelectError = document.getElementById('teacherSelectError');

            if (isAddModal) {
                teacherSelect.innerHTML = '<option value="">加载中...</option>';
                teacherSelect.disabled = true;
            }

            fetch('/api/admin/all-teachers', {
                method: 'GET',
                headers: { 'Authorization': 'Basic ' + btoa(getCredentials()) }
            })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP状态码: ${response.status}，服务器返回错误`);
                    return response.json();
                })
                .then(teachers => {
                    teacherSelect.innerHTML = '<option value="">请选择教师</option>';
                    teacherSelect.disabled = false;
                    teacherSelectError.style.display = 'none';

                    if (teachers.length === 0) {
                        const emptyOption = document.createElement('option');
                        emptyOption.value = "";
                        emptyOption.textContent = "暂无教师数据，请先添加教师";
                        teacherSelect.appendChild(emptyOption);
                        teacherSelectError.textContent = "暂无教师数据，请先在教师管理中添加教师";
                        teacherSelectError.style.display = 'block';
                        resolve();
                        return;
                    }

                    let hasValidTeacher = false;
                    teachers.forEach(teacher => {
                        // 修复：后端返回的是 teacherId，而非 id
                        const teacherId = teacher.teacherId;
                        // 后端返回的是 name（User 的真实姓名）
                        const teacherName = teacher.name || teacher.username || '未知姓名';

                        if (!teacherId) {
                            console.warn('无效的教师数据（缺少教师ID）:', teacher);
                            return;
                        }

                        const option = document.createElement('option');
                        option.value = teacherId; // 传递 Teachers 表的 teacherId
                        option.textContent = teacherName; // 显示教师真实姓名
                        option.dataset.teacherName = teacherName;
                        option.dataset.teacherUserId = teacher.userId; // 保留 User ID 供编辑匹配
                        teacherSelect.appendChild(option);
                        hasValidTeacher = true;
                    });

                    if (!hasValidTeacher) {
                        teacherSelect.innerHTML = '<option value="">暂无有效教师数据</option>';
                        teacherSelectError.textContent = "所有教师数据不完整，请联系管理员修复";
                        teacherSelectError.style.display = 'block';
                    }
                    resolve();
                })
                .catch(error => {
                    console.error('获取教师列表失败:', error);
                    teacherSelect.innerHTML = '<option value="">加载教师列表失败</option>';
                    teacherSelect.disabled = false;
                    teacherSelectError.style.display = 'block';
                    teacherSelectError.textContent = "加载教师列表失败，点击保存可重试";
                    reject(error);
                });
        });
    }

    function fillStartTimeOptions() {
        const startTimeSelect = document.getElementById('startTime');
        startTimeSelect.innerHTML = '<option value="">请选择开始时间</option>';

        const uniqueStartTimes = [...new Set(allowedTimeSlots.map(slot => slot.start))];
        uniqueStartTimes.forEach(start => {
            const option = document.createElement('option');
            option.value = start;
            option.textContent = start;
            startTimeSelect.appendChild(option);
        });
    }

    function syncEndTimeOptions() {
        const startTime = document.getElementById('startTime').value;
        const endTimeSelect = document.getElementById('endTime');
        const timeError = document.getElementById('timeError');

        endTimeSelect.innerHTML = '';
        endTimeSelect.disabled = true;
        timeError.style.display = 'none';
        endTimeSelect.classList.remove('is-invalid');

        if (!startTime) {
            const hintOption = document.createElement('option');
            hintOption.value = '';
            hintOption.className = 'select-hint';
            hintOption.textContent = '请先选择开始时间';
            endTimeSelect.appendChild(hintOption);
            return;
        }

        const matchedSlot = allowedTimeSlots.find(slot => slot.start === startTime);
        if (matchedSlot) {
            endTimeSelect.disabled = false;
            const endOption = document.createElement('option');
            endOption.value = matchedSlot.end;
            endOption.textContent = matchedSlot.end;
            endTimeSelect.appendChild(endOption);
            endOption.selected = true;
        } else {
            const errorOption = document.createElement('option');
            errorOption.value = '';
            errorOption.className = 'select-hint';
            errorOption.textContent = '无对应结束时间';
            endTimeSelect.appendChild(errorOption);
        }
    }

    function loadSchedules(query = '') {
        const url = query ? `/api/admin/schedules?q=${encodeURIComponent(query)}` : '/api/admin/schedules';
        const tbody = document.querySelector('#schedulesTable tbody');

        tbody.innerHTML = '<tr><td colspan="8" class="text-center">加载中...</td></tr>';

        fetch(url, {
            method: 'GET',
            headers: { 'Authorization': 'Basic ' + btoa(getCredentials()) }
        })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP状态码: ${response.status}，服务器返回错误`);
                return response.json();
            })
            .then(data => {
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(schedule => {
                        const weekdayMap = {
                            1: '星期一', 2: '星期二', 3: '星期三',
                            4: '星期四', 5: '星期五', 6: '星期六', 7: '星期日'
                        };

                        const teacherName = schedule.teacher || '未知教师';

                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${schedule.course ? schedule.course.name : '未知课程'}</td>
                        <td>${schedule.classroom ? schedule.classroom.name : '未知教室'}</td>
                        <td>${teacherName}</td>
                        <td>${weekdayMap[schedule.weekday] || '未知'}</td>
                        <td>${schedule.startTime || '未知'}</td>
                        <td>${schedule.endTime || '未知'}</td>
                        <td>${schedule.term || '未知'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editSchedule(${schedule.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteSchedule(${schedule.id}, ${schedule.course ? schedule.course.id : 0})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">暂无排课信息</td></tr>';
                }
            })
            .catch(error => {
                console.error('获取排课列表失败:', error);
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">加载排课信息失败，点击搜索可重试</td></tr>';
                showErrorDetail('获取排课列表失败', error.message);
            });
    }

    function searchSchedules() {
        const query = document.getElementById('searchInput').value;
        loadSchedules(query);
    }

    async function editSchedule(scheduleId) {
        document.getElementById('modalLoading').style.display = 'block';
        document.getElementById('scheduleForm').style.display = 'none';
        document.getElementById('modalError').style.display = 'none';

        try {
            const response = await fetch(`/api/admin/schedules/${scheduleId}`, {
                method: 'GET',
                headers: { 'Authorization': 'Basic ' + btoa(getCredentials()) }
            });

            if (!response.ok) throw new Error(`HTTP状态码: ${response.status}，获取排课详情失败`);

            const schedule = await response.json();

            await Promise.all([
                loadCourses(false),
                loadTeachers(false),
                loadClassrooms(false)
            ]);

            document.getElementById('scheduleId').value = schedule.id;
            document.getElementById('courseId').value = schedule.course ? schedule.course.id : '';
            document.getElementById('weekday').value = schedule.weekday || '';
            document.getElementById('term').value = schedule.term || '';
            document.getElementById('timeError').style.display = 'none';

            const courseSelect = document.getElementById('courseSelect');
            if (schedule.course && schedule.course.id) {
                courseSelect.value = schedule.course.id;
            }

            // 编辑时匹配教师：优先用 teacherUser.teacher.id（Teachers 表ID）
            const teacherSelect = document.getElementById('teacherSelect');
            let teacherOption = null;

            if (schedule.teacherUser && schedule.teacherUser.teacher && schedule.teacherUser.teacher.id) {
                teacherOption = Array.from(teacherSelect.options).find(
                    opt => opt.value == schedule.teacherUser.teacher.id
                );
            }
            // 其次用教师姓名匹配
            if (!teacherOption && schedule.teacher) {
                teacherOption = Array.from(teacherSelect.options).find(
                    opt => opt.dataset.teacherName === schedule.teacher || opt.textContent === schedule.teacher
                );
            }

            if (teacherOption) {
                teacherOption.selected = true;
            } else {
                alert('当前排课的教师信息未找到，请重新选择教师');
            }

            const classroomSelect = document.getElementById('classroomSelect');
            if (schedule.classroom && schedule.classroom.name) {
                classroomSelect.value = schedule.classroom.name;
            }

            const startTimeSelect = document.getElementById('startTime');
            const startTime = schedule.startTime || '';
            startTimeSelect.value = startTime;
            syncEndTimeOptions();

            document.getElementById('modalLoading').style.display = 'none';
            document.getElementById('scheduleForm').style.display = 'block';
            document.getElementById('modalTitle').textContent = '编辑排课';
            scheduleModalInstance.show();
        } catch (error) {
            console.error('编辑排课失败:', error);
            document.getElementById('modalLoading').style.display = 'none';
            document.getElementById('modalError').style.display = 'block';
            document.getElementById('modalErrorText').textContent = `加载失败：${error.message}`;
            showErrorDetail('编辑排课初始化失败', error.message);

            setTimeout(() => {
                document.getElementById('modalError').style.display = 'none';
                document.getElementById('scheduleForm').style.display = 'block';
                scheduleModalInstance.show();
            }, 3000);
        }
    }

    function deleteSchedule(scheduleId, courseId) {
        if (!confirm('确定要删除这个排课记录吗？\n提示：课程信息不会被自动删除，如需删除课程请前往课程管理页面操作。')) {
            return;
        }

        fetch(`/api/admin/schedules/${scheduleId}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Basic ' + btoa(getCredentials()) }
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(msg => {
                        throw new Error(msg || `HTTP状态码: ${response.status}，删除排课失败`);
                    });
                }
                alert('排课记录删除成功！');
                loadSchedules();
                if (courseId && courseId > 0) {
                    setTimeout(() => {
                        if (confirm('是否前往课程管理页面删除关联的课程？')) {
                            window.location.href = '/admin/courses.html';
                        }
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('删除排课失败:', error);
                showErrorDetail('删除排课失败', error.message);
            });
    }

    async function saveSchedule() {
        const isFieldsComplete = validateRequiredFields();
        if (!isFieldsComplete) {
            return;
        }

        const isTimeValid = validateTimeSlot();
        if (!isTimeValid) {
            alert('您选择的课程时间不符合课程规定');
            return;
        }

        const scheduleId = document.getElementById('scheduleId').value;
        const courseId = document.getElementById('courseId').value || document.getElementById('courseSelect').value;
        const teacherId = document.getElementById('teacherSelect').value; // 传递 Teachers 表的 teacherId
        const classroomName = document.getElementById('classroomSelect').value.trim();
        const courseSelect = document.getElementById('courseSelect');
        const teacherSelect = document.getElementById('teacherSelect');

        if (!courseId || !teacherId || !classroomName) {
            alert('课程、教师或教室选择无效，请重新选择');
            await Promise.all([loadCourses(), loadTeachers(), loadClassrooms()]);
            return;
        }

        const selectedTeacherOption = teacherSelect.options[teacherSelect.selectedIndex];
        const teacherName = selectedTeacherOption.dataset.teacherName || selectedTeacherOption.textContent;

        const scheduleData = {
            courseId: parseInt(courseId),
            teacherId: parseInt(teacherId), // 后端接收 Teachers 表的 teacherId
            classroomName: classroomName,
            weekday: parseInt(document.getElementById('weekday').value) || null,
            startTime: document.getElementById('startTime').value,
            endTime: document.getElementById('endTime').value,
            term: document.getElementById('term').value,
            courseName: courseSelect.options[courseSelect.selectedIndex].dataset.courseName || '',
            teacherName: teacherName
        };

        const method = scheduleId ? 'PUT' : 'POST';
        const url = scheduleId ? `/api/admin/schedules/${scheduleId}` : '/api/admin/schedules';

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(getCredentials())
                },
                body: JSON.stringify(scheduleData)
            });

            if (!response.ok) {
                const msg = await response.text();
                throw new Error(msg || `HTTP状态码: ${response.status}，保存失败`);
            }

            const successMsg = scheduleId ? '排课信息编辑成功！' : '排课信息添加成功！';
            alert(successMsg);
            scheduleModalInstance.hide();
            loadSchedules();
        } catch (error) {
            console.error('保存排课失败:', error);
            if (confirm(`保存失败：${error.message}\n是否重试？`)) {
                saveSchedule();
            } else {
                showErrorDetail(scheduleId ? '编辑排课失败' : '添加排课失败', error.message);
            }
        }
    }

    function validateRequiredFields() {
        const requiredFields = [
            { id: 'courseSelect', name: '课程' },
            { id: 'classroomSelect', name: '教室' },
            { id: 'teacherSelect', name: '教师' },
            { id: 'weekday', name: '星期' },
            { id: 'startTime', name: '开始时间' },
            { id: 'endTime', name: '结束时间' },
            { id: 'term', name: '学期' }
        ];

        let missingFields = [];
        let isValid = true;

        requiredFields.forEach(field => {
            const element = document.getElementById(field.id);
            const value = element.value.trim();

            if (!value) {
                element.classList.add('is-invalid');
                missingFields.push(field.name);
                isValid = false;
            } else {
                element.classList.remove('is-invalid');
            }
        });

        if (missingFields.length > 0) {
            alert(`以下字段未填写，请补充完整：\n${missingFields.join('、')}`);
        }

        return isValid;
    }

    function validateTimeSlot() {
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;
        const timeError = document.getElementById('timeError');

        if (!startTime || !endTime) {
            return false;
        }

        const isMatch = allowedTimeSlots.some(slot =>
            slot.start === startTime && slot.end === endTime
        );

        timeError.style.display = isMatch ? 'none' : 'block';
        return isMatch;
    }

    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    function logout() {
        localStorage.removeItem('credentials');
        fetch('/api/auth/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
            .then(() => {
                window.location.href = '/login.html';
            })
            .catch(() => {
                window.location.href = '/login.html';
            });
    }

    function showErrorDetail(title, content) {
        document.getElementById('errorDetailModal').querySelector('.modal-title').textContent = title;
        document.getElementById('errorDetailContent').textContent = content;
        new bootstrap.Modal(document.getElementById('errorDetailModal')).show();
    }

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchSchedules();
        }
    });

    document.querySelectorAll('.form-control, .form-select').forEach(el => {
        el.addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
        el.addEventListener('change', function() {
            this.classList.remove('is-invalid');
        });
    });
</script>
