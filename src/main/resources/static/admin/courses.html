<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">课程管理</h1>
                        <p class="mb-0">管理系统中的课程信息</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-book fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-book text-primary me-2"></i>课程列表
            </h5>
            <button class="btn btn-success" onclick="openAddModal()">
                <i class="fas fa-plus me-1"></i>添加课程
            </button>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入课程代码或名称进行搜索">
                    <button class="btn btn-outline-primary" onclick="searchCourses()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="coursesTable">
                    <thead>
                    <tr>
                        <th>课程代码</th>
                        <th>课程名称</th>
                        <th>学分</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 课程数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 添加/编辑课程模态框 -->
<div class="modal fade" id="courseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加课程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <input type="hidden" id="courseId">

                    <div class="mb-3">
                        <label for="code" class="form-label">课程代码:</label>
                        <input type="text" class="form-control" id="code" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">课程名称:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="credit" class="form-label">学分:</label>
                        <input type="number" class="form-control" id="credit" step="0.1" min="0">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">描述:</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveCourse()">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出函数
    function logout() {
        // 1. 移除本地存储的凭据
        localStorage.removeItem('credentials');

        // 2. 发送 POST 请求到 Spring Security 的 logout URL
        //    Spring Security 会处理此 URL 的退出逻辑
        fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
                // 对于 Basic Auth，我们不需要发送 Authorization 头，因为我们已经删除了凭据。
                // Spring Security 的 LogoutFilter 会处理这个 POST 请求。
                'Content-Type': 'application/json' // POST 请求通常需要 Content-Type
            }
        })
            .then(response => {
                // 无论后端响应是 200 OK 还是 401 Unauthorized，都认为是成功退出了（或因认证丢失而跳转）
                // 最终目的都是跳转到登录页
                if (response.ok || response.status === 401) {
                    console.log("Logout successful or session expired. Redirecting to login page.");
                    window.location.href = '/login.html';
                } else {
                    // 发生其他非预期的错误
                    console.error('Logout failed with status:', response.status);
                    window.location.href = '/login.html'; // 无论如何都跳转到登录页
                }
            })
            .catch(error => {
                // 请求本身失败（网络错误等）
                console.error('Error during logout fetch:', error);
                window.location.href = '/login.html'; // 跳转到登录页
            });
    }

    // 加载课程信息
    function loadCourses(query = '') {
        const url = query ? `/api/courses?q=${encodeURIComponent(query)}` : '/api/courses';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(course => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${course.code || ''}</td>
                        <td>${course.name || ''}</td>
                        <td>${course.credit || ''}</td>
                        <td>${course.description || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editCourse(${course.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCourse(${course.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="5" class="text-center">暂无课程信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取课程信息失败:', error);
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">加载课程信息失败，请稍后重试。</td></tr>';
            });
    }

    // 搜索课程
    function searchCourses() {
        const query = document.getElementById('searchInput').value;
        loadCourses(query);
    }

    // 打开添加课程模态框
    function openAddModal() {
        document.getElementById('modalTitle').textContent = '添加课程';
        document.getElementById('courseForm').reset();
        document.getElementById('courseId').value = '';
        new bootstrap.Modal(document.getElementById('courseModal')).show();
    }

    // 编辑课程
    function editCourse(courseId) {
        fetch(`/api/courses/${courseId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(course => {
                document.getElementById('modalTitle').textContent = '编辑课程';
                document.getElementById('courseId').value = course.id;
                document.getElementById('code').value = course.code || '';
                document.getElementById('name').value = course.name || '';
                document.getElementById('credit').value = course.credit || '';
                document.getElementById('description').value = course.description || '';
                new bootstrap.Modal(document.getElementById('courseModal')).show();
            })
            .catch(error => console.error('获取课程信息失败:', error));
    }

    // 删除课程
    function deleteCourse(courseId) {
        if (confirm('确定要删除这个课程吗？')) {
            fetch(`/api/admin/courses/${courseId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('课程删除成功');
                        loadCourses(); // 重新加载课程列表
                    } else {
                        response.text().then(text => alert('课程删除失败: ' + text));
                    }
                })
                .catch(error => {
                    console.error('删除课程失败:', error);
                    alert('删除课程失败');
                });
        }
    }

    // 保存课程信息
    function saveCourse() {
        const courseId = document.getElementById('courseId').value;
        const courseData = {
            code: document.getElementById('code').value,
            name: document.getElementById('name').value,
            credit: parseFloat(document.getElementById('credit').value) || 0,
            description: document.getElementById('description').value
        };

        const method = courseId ? 'PUT' : 'POST';
        const url = courseId ? `/api/admin/courses/${courseId}` : '/api/admin/courses';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(courseData)
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('课程信息保存成功');
                bootstrap.Modal.getInstance(document.getElementById('courseModal')).hide();
                loadCourses(); // 重新加载课程列表
            })
            .catch(error => {
                console.error('保存课程信息失败:', error);
                alert('保存课程信息失败');
            });
    }

    // --- 合并后的 window.onload ---
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;

                const currentPath = window.location.pathname;

                // 学生权限校验
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }
                // 教师权限校验
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
                // 管理员不做限制
                if (role === 'ADMIN') {}

                // 权限校验通过后，加载页面核心数据
                loadCourses();
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
