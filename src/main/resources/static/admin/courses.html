<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理 - 学工管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 10px;
        }
        .table th {
            /* 保持 users.html 中表格头部的默认/轻微背景 */
            border-top: none;
            font-weight: 600;
            background-color: #f8f9fa;
        }
        /* 保持 users.html 中添加按钮的样式 */
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        /* 保持 users.html 中删除按钮的样式 */
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }
        /* 搜索框样式调整为与 users.html 相似的 input-group 风格 */
        .search-box .form-control {
            padding-left: 0.75rem; /* 移除左侧图标的额外内边距 */
        }
        .search-box i {
            display: none; /* 移除原来的搜索图标，使用 input-group 风格的搜索按钮 */
        }
        .course-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #0d6efd;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        /* 保证和 users.html 的 badge 颜色一致 */
        .badge.bg-success {
            background-color: #198754 !important;
        }
    </style>
</head>
<body>

            <i class="fas fa-graduation-cap me-2"></i>学工管理系统

                    <a class="nav-link" href="/admin/classrooms.html">

                <li class="nav-item">
                    <a class="nav-link" href="/admin/schedule.html">

<<div class="container my-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">课程管理</h1>
                        <p class="mb-0">管理系统中的课程信息</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-book fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-book text-primary me-2"></i>课程列表
            </h5>
            <button class="btn btn-success" onclick="openAddModal()">
                <i class="fas fa-plus me-1"></i>添加课程
            </button>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入课程代码或名称进行搜索">
                    <button class="btn btn-outline-primary" onclick="searchCourses()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="coursesTable">
                    <thead>
                    <tr>
                        <th>课程代码</th>
                        <th>课程名称</th>
                        <th>学分</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="courseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加课程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <input type="hidden" id="courseId">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="courseCode" class="form-label">课程代码:</label>
                                <input type="text" class="form-control" id="courseCode" required>
                                <div class="form-text">请输入课程代码，如：CS101</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="courseName" class="form-label">课程名称:</label>
                                <input type="text" class="form-control" id="courseName" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="credit" class="form-label">学分:</label>
                                <input type="number" class="form-control" id="credit" step="0.5" min="0" max="10" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="courseType" class="form-label">课程类型:</label>
                                <select class="form-select" id="courseType">
                                    <option value="必修">必修</option>
                                    <option value="选修">选修</option>
                                    <option value="通识">通识</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="courseHours" class="form-label">总学时:</label>
                                <input type="number" class="form-control" id="courseHours" min="1" max="200" value="32">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">描述:</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveCourse()">保存到数据库</button>
            </div>
        </div>
    </div>
</div>

<div class="toast align-items-center text-white bg-success border-0" id="successToast" role="alert">
    <div class="d-flex">
        <div class="toast-body">
            <i class="fas fa-check-circle me-2"></i> 操作成功！
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
</div>

<script>
    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出函数
    function logout() {
        localStorage.removeItem('credentials');
        fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok || response.status === 401) {
                    console.log("Logout successful or session expired. Redirecting to login page.");
                    window.location.href = '/login.html';
                } else {
                    console.error('Logout failed with status:', response.status);
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                console.error('Error during logout fetch:', error);
                window.location.href = '/login.html';
            });
    }

    // 加载课程信息
    function loadCourses(query = '') {
        const url = query ? `/api/admin/course-management?q=${encodeURIComponent(query)}` : '/api/admin/course-management';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(course => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td><span class="course-code">${course.code || ''}</span></td>
                        <td>${course.name || ''}</td>
                        <td>${course.credit || ''}</td>
                        <td>${course.description || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editCourse(${course.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCourse(${course.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="5" class="text-center">暂无课程信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取课程信息失败:', error);
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">加载课程信息失败，请稍后重试。</td></tr>';
            });
    }

    // 搜索课程
    function searchCourses() {
        const query = document.getElementById('searchInput').value;
        loadCourses(query);
    }

    // 打开添加课程模态框
    function openAddModal() {
        document.getElementById('modalTitle').textContent = '添加课程';
        document.getElementById('courseForm').reset();
        document.getElementById('courseId').value = '';
        new bootstrap.Modal(document.getElementById('courseModal')).show();
    }

    // 编辑课程函数 (新增，以匹配 users.html 的编辑逻辑)
    function editCourse(courseId) {
        fetch(`/api/admin/course-management/${courseId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(course => {
                document.getElementById('modalTitle').textContent = '编辑课程';
                document.getElementById('courseId').value = course.id;
                document.getElementById('courseCode').value = course.code || '';
                document.getElementById('courseName').value = course.name || '';
                document.getElementById('credit').value = course.credit || '';
                document.getElementById('courseType').value = course.type || '必修';
                document.getElementById('courseHours').value = course.hours || 32;
                document.getElementById('description').value = course.description || '';

                new bootstrap.Modal(document.getElementById('courseModal')).show();
            })
            .catch(error => console.error('获取课程信息失败:', error));
    }


    // 删除课程
    function deleteCourse(courseId) {
        if (confirm('确定要删除这个课程吗？')) {
            fetch(`/api/admin/course-management/${courseId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || '删除失败');
                        });
                    }
                })
                .then(data => {
                    showToast('课程删除成功');
                    loadCourses(); // 重新加载课程列表
                })
                .catch(error => {
                    console.error('删除课程失败:', error);
                    alert('删除课程失败: ' + error.message);
                });
        }
    }

    // 保存课程信息到数据库
    function saveCourse() {
        const courseId = document.getElementById('courseId').value;
        const code = document.getElementById('courseCode').value.trim();
        const name = document.getElementById('courseName').value.trim();
        const credit = parseFloat(document.getElementById('credit').value) || 0;
        const type = document.getElementById('courseType').value;
        const hours = parseInt(document.getElementById('courseHours').value) || 0;
        const description = document.getElementById('description').value.trim();

        // 验证必填字段
        if (!code) {
            alert('请输入课程代码');
            return;
        }
        if (!name) {
            alert('课程名称不能为空');
            return;
        }
        if (!credit || credit <= 0) {
            alert('请输入有效的学分');
            return;
        }

        // 准备课程数据
        const courseData = {
            code: code,
            name: name,
            credit: credit,
            type: type,
            hours: hours,
            description: description
        };

        // 确定是添加还是编辑
        const method = courseId ? 'PUT' : 'POST';
        const url = courseId ? `/api/admin/course-management/${courseId}` : '/api/admin/course-management';

        // 发送请求到后端API
        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(courseData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || '保存失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                showToast('课程信息已保存到数据库');
                bootstrap.Modal.getInstance(document.getElementById('courseModal')).hide();
                loadCourses(); // 重新加载课程列表
            })
            .catch(error => {
                console.error('保存课程信息失败:', error);
                alert('保存课程信息失败: ' + error.message);
            });
    }

    // 显示操作成功提示
    function showToast(message) {
        const toastEl = document.getElementById('successToast');
        const toastBody = toastEl.querySelector('.toast-body');

        if (message) {
            toastBody.innerHTML = `<i class="fas fa-check-circle me-2"></i> ${message}`;
        }

        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    }

    // 页面加载完成后初始化
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;

                const currentPath = window.location.pathname;

                // 学生权限校验
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }
                // 教师权限校验
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
                // 管理员不做限制
                if (role === 'ADMIN') {}

                // 权限校验通过后，加载页面核心数据
                loadCourses();
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchCourses();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
