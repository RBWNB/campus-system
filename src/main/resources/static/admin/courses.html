<body>

<!-- 页面内容 -->
<div class="container my-4">
    <!-- 欢迎横幅 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-gradient-primary text-white rounded-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h1 class="display-6 fw-bold mb-2">课程管理</h1>
                        <p class="mb-0">管理系统中的课程信息</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-book fa-3x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-book text-primary me-2"></i>课程列表
            </h5>
            <button class="btn btn-success" onclick="openAddModal()">
                <i class="fas fa-plus me-1"></i>添加课程
            </button>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="输入课程代码或名称进行搜索">
                    <button class="btn btn-outline-primary" onclick="searchCourses()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="coursesTable">
                    <thead>
                    <tr>
                        <th>课程代码</th>
                        <th>课程名称</th>
                        <th>学分</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 课程数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 添加/编辑课程模态框 -->
<div class="modal fade" id="courseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加课程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <input type="hidden" id="courseId">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="courseCodeSelect" class="form-label">选择课程代码:</label>
                                <select class="form-select" id="courseCodeSelect" onchange="onCourseCodeChange()" required>
                                    <option value="">请选择课程代码</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">搜索课程:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="courseCodeSearch"
                                           placeholder="输入课程代码搜索">
                                    <button class="btn btn-outline-secondary" type="button" onclick="searchCourseCodes()">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="courseCode" class="form-label">课程代码:</label>
                                <input type="text" class="form-control" id="courseCode" readonly required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="courseName" class="form-label">课程名称:</label>
                                <input type="text" class="form-control" id="courseName" readonly required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="credit" class="form-label">学分:</label>
                                <input type="number" class="form-control" id="credit" step="0.1" min="0" readonly>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="description" class="form-label">描述:</label>
                                <textarea class="form-control" id="description" rows="3" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveCourse()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 课程代码搜索结果模态框 -->
<div class="modal fade" id="courseCodeSearchModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">选择课程代码</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>课程代码</th>
                            <th>课程名称</th>
                            <th>学分</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="courseCodeSearchResults">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 获取存储的凭据
    function getCredentials() {
        return localStorage.getItem('credentials') || '';
    }

    // 退出函数
    function logout() {
        localStorage.removeItem('credentials');
        fetch('/api/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok || response.status === 401) {
                    console.log("Logout successful or session expired. Redirecting to login page.");
                    window.location.href = '/login.html';
                } else {
                    console.error('Logout failed with status:', response.status);
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                console.error('Error during logout fetch:', error);
                window.location.href = '/login.html';
            });
    }

    // 课程代码相关功能
    let courseCodes = [];
    let selectedCourseCode = null;

    // 加载课程代码列表
    function loadCourseCodes() {
        fetch('/api/admin/course-management/codes', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                courseCodes = data;
                populateCourseCodeSelect(data);
            })
            .catch(error => {
                console.error('获取课程代码列表失败:', error);
            });
    }

    // 填充课程代码下拉框
    function populateCourseCodeSelect(courseCodeList) {
        const select = document.getElementById('courseCodeSelect');
        select.innerHTML = '<option value="">请选择课程代码</option>';

        courseCodeList.forEach(code => {
            const option = document.createElement('option');
            option.value = code;
            option.textContent = code;
            select.appendChild(option);
        });
    }

    // 课程代码选择变化事件
    function onCourseCodeChange() {
        const select = document.getElementById('courseCodeSelect');
        const selectedCode = select.value;

        if (selectedCode) {
            // 根据课程代码获取课程信息
            fetch(`/api/admin/course-management/code/${encodeURIComponent(selectedCode)}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(course => {
                    // 设置课程信息（只读）
                    document.getElementById('courseCode').value = course.code;
                    document.getElementById('courseName').value = course.name;
                    document.getElementById('credit').value = course.credit;
                    document.getElementById('description').value = course.description || '';

                    // 保存当前选择的课程信息
                    selectedCourseCode = {
                        code: course.code,
                        name: course.name,
                        credit: course.credit,
                        description: course.description || ''
                    };
                })
                .catch(error => {
                    console.error('获取课程信息失败:', error);
                    alert('获取课程信息失败');
                });
        } else {
            // 清空所有字段
            document.getElementById('courseCode').value = '';
            document.getElementById('courseName').value = '';
            document.getElementById('credit').value = '';
            document.getElementById('description').value = '';
            selectedCourseCode = null;
        }
    }

    // 搜索课程代码
    function searchCourseCodes() {
        const query = document.getElementById('courseCodeSearch').value.trim();

        if (!query) {
            alert('请输入搜索关键词');
            return;
        }

        fetch(`/api/admin/course-management?q=${encodeURIComponent(query)}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.getElementById('courseCodeSearchResults');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    // 去重，只显示唯一的课程代码
                    const uniqueCourses = [];
                    const seenCodes = new Set();

                    data.forEach(course => {
                        if (!seenCodes.has(course.code)) {
                            seenCodes.add(course.code);
                            uniqueCourses.push(course);
                        }
                    });

                    uniqueCourses.forEach(course => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${course.code}</td>
                        <td>${course.name}</td>
                        <td>${course.credit}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="selectCourseCodeFromSearch('${course.code}')">
                                选择
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="4" class="text-center">未找到相关课程</td>';
                    tbody.appendChild(row);
                }

                new bootstrap.Modal(document.getElementById('courseCodeSearchModal')).show();
            })
            .catch(error => {
                console.error('搜索课程失败:', error);
                alert('搜索失败');
            });
    }

    // 从搜索结果中选择课程代码
    function selectCourseCodeFromSearch(courseCode) {
        const select = document.getElementById('courseCodeSelect');
        for (let i = 0; i < select.options.length; i++) {
            if (select.options[i].value === courseCode) {
                select.selectedIndex = i;
                break;
            }
        }
        onCourseCodeChange();
        bootstrap.Modal.getInstance(document.getElementById('courseCodeSearchModal')).hide();
    }

    // 加载课程信息
    function loadCourses(query = '') {
        const url = query ? `/api/admin/course-management?q=${encodeURIComponent(query)}` : '/api/admin/course-management';

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(course => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${course.code || ''}</td>
                        <td>${course.name || ''}</td>
                        <td>${course.credit || ''}</td>
                        <td>${course.description || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCourse(${course.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="5" class="text-center">暂无课程信息</td>';
                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('获取课程信息失败:', error);
                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">加载课程信息失败，请稍后重试。</td></tr>';
            });
    }

    // 搜索课程
    function searchCourses() {
        const query = document.getElementById('searchInput').value;
        loadCourses(query);
    }

    // 打开添加课程模态框
    function openAddModal() {
        document.getElementById('modalTitle').textContent = '添加课程';
        document.getElementById('courseForm').reset();
        document.getElementById('courseId').value = '';
        document.getElementById('courseCode').value = '';
        document.getElementById('courseName').value = '';
        document.getElementById('credit').value = '';
        document.getElementById('description').value = '';
        loadCourseCodes(); // 加载课程代码列表
        new bootstrap.Modal(document.getElementById('courseModal')).show();
    }

    // 编辑课程
    function editCourse(courseId) {
        fetch(`/api/admin/course-management/${courseId}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(getCredentials())
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) window.location.href = '/login.html';
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(course => {
                document.getElementById('modalTitle').textContent = '编辑课程';
                document.getElementById('courseId').value = course.id;

                // 设置课程信息
                document.getElementById('courseCode').value = course.code;
                document.getElementById('courseName').value = course.name;
                document.getElementById('credit').value = course.credit;
                document.getElementById('description').value = course.description || '';

                // 加载课程代码并选择对应的课程代码
                loadCourseCodes().then(() => {
                    const select = document.getElementById('courseCodeSelect');
                    for (let i = 0; i < select.options.length; i++) {
                        if (select.options[i].value === course.code) {
                            select.selectedIndex = i;
                            break;
                        }
                    }
                });

                new bootstrap.Modal(document.getElementById('courseModal')).show();
            })
            .catch(error => console.error('获取课程信息失败:', error));
    }

    // 删除课程
    function deleteCourse(courseId) {
        if (confirm('确定要删除这个课程吗？')) {
            fetch(`/api/admin/course-management/${courseId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Basic ' + btoa(getCredentials())
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || '删除失败');
                        });
                    }
                })
                .then(data => {
                    alert(data.message || '课程删除成功');
                    loadCourses(); // 重新加载课程列表
                })
                .catch(error => {
                    console.error('删除课程失败:', error);
                    alert('删除课程失败: ' + error.message);
                });
        }
    }

    // 保存课程信息
    function saveCourse() {
        const courseId = document.getElementById('courseId').value;
        const code = document.getElementById('courseCode').value;
        const name = document.getElementById('courseName').value;
        const credit = parseFloat(document.getElementById('credit').value) || 0;
        const description = document.getElementById('description').value;

        // 验证必填字段
        if (!code) {
            alert('请选择课程代码');
            return;
        }
        if (!name) {
            alert('课程名称不能为空');
            return;
        }
        if (!credit || credit <= 0) {
            alert('请输入有效的学分');
            return;
        }

        const courseData = {
            code: code,
            name: name,
            credit: credit,
            description: description
        };

        const method = courseId ? 'PUT' : 'POST';
        const url = courseId ? `/api/admin/course-management/${courseId}` : '/api/admin/course-management';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(getCredentials())
            },
            body: JSON.stringify(courseData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || '保存失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('课程信息保存成功');
                bootstrap.Modal.getInstance(document.getElementById('courseModal')).hide();
                loadCourses(); // 重新加载课程列表
            })
            .catch(error => {
                console.error('保存课程信息失败:', error);
                alert('保存课程信息失败: ' + error.message);
            });
    }

    // --- 合并后的 window.onload ---
    window.onload = function() {
        const credentials = localStorage.getItem('credentials');
        if (!credentials) {
            window.location.href = '/login.html';
            return;
        }

        // 获取当前用户信息
        fetch('/api/auth/me', {
            method: 'GET',
            headers: {
                'Authorization': 'Basic ' + btoa(credentials)
            }
        })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const role = data.role[0].authority;

                const currentPath = window.location.pathname;

                // 学生权限校验
                if (role === 'STUDENT') {
                    const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/student/index.html';
                    }
                }
                // 教师权限校验
                if (role === 'TEACHER') {
                    const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                    if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                        window.location.href = '/teacher/index.html';
                    }
                }
                // 管理员不做限制
                if (role === 'ADMIN') {}

                // 权限校验通过后，加载页面核心数据
                loadCourses();
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
                window.location.href = '/login.html';
            });
    };

    // 回车搜索
    document.getElementById('courseCodeSearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchCourseCodes();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
