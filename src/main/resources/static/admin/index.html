<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员面板 - 学工管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="header">
  <h1>学工管理系统 - 管理员面板</h1>
</div>
<div class="container">
    <div class="section">
        <h3>公告栏</h3>
        <div id="announcementList"></div>
    </div>
</div>
<div class="container">
  <div class="nav">
    <a href="/admin/index.html">首页</a> |
    <a href="/admin/students.html">学生管理</a> |
    <a href="/admin/courses.html">课程管理</a> |
    <a href="/admin/classrooms.html">教室管理</a> |
    <a href="/admin/schedule.html">排课管理</a> |
    <a href="/admin/announcements.html">公告管理</a> |
    <a href="#" onclick="logout()">退出</a>
  </div>

  <h2 style="text-align: center; color: #2c3e50;">欢迎使用管理员面板</h2>
  <p style="text-align: center;">请选择您要管理的功能模块</p>

  <div class="features">
    <div class="feature-card">
      <h3>学生管理</h3>
      <p>管理学生基本信息和账户</p>
      <a href="/admin/students.html" class="btn">学生管理</a>
    </div>
    <div class="feature-card">
      <h3>课程管理</h3>
      <p>管理课程信息和设置</p>
      <a href="/admin/courses.html" class="btn">课程管理</a>
    </div>
    <div class="feature-card">
      <h3>教室管理</h3>
      <p>管理教室资源和容量</p>
      <a href="/admin/classrooms.html" class="btn">教室管理</a>
    </div>
    <div class="feature-card">
      <h3>排课管理</h3>
      <p>安排课程时间和教室</p>
      <a href="/admin/schedule.html" class="btn">排课管理</a>
    </div>
    <div class="feature-card">
      <h3>公告管理</h3>
      <p>发布公告和重要通知</p>
      <a href="/admin/announcements.html" class="btn">公告管理</a>
    </div>
    <div class="feature-card">
      <h3>用户管理</h3>
      <p>创建和管理各类用户账号</p>
      <a href="/admin/users.html" class="btn">用户管理</a>
    </div>
  </div>
</div>

<script>
    //公告栏
    function loadAnnouncements(){
        fetch('/api/announcements', {
            method: 'GET',
            headers: { 'Authorization': localStorage.getItem('auth') }
        })
            .then(res => res.json())
            .then(data => {
                let html = "";
                data.forEach(a => {
                    html += `<div class="announcement"><strong>${a.title}</strong><br>${a.content}</div><hr>`;
                });
                document.getElementById('announcementList').innerHTML = html;
            });
    }
    loadAnnouncements();

  // 获取存储的凭据
  function getCredentials() {
    return localStorage.getItem('credentials') || '';
  }

  // 退出登录
  function logout() {
    localStorage.removeItem('credentials');
    window.location.href = '/login.html';
  }

  // 页面加载完成后检查是否已登录
  // 在每个页面的 window.onload 中添加权限检查
  window.onload = function() {
    const credentials = localStorage.getItem('credentials');
    if (!credentials) {
      window.location.href = '/login.html';
      return;
    }

    // 获取当前用户信息
    fetch('/api/auth/me', {
      method: 'GET',
      headers: {
        'Authorization': 'Basic ' + btoa(credentials)
      }
    })
            .then(response => response.json())
            .then(data => {
              const role = data.role[0].authority; // 获取用户角色

              // 检查当前页面是否匹配用户权限
              const currentPath = window.location.pathname;

              // 学生只能访问学生相关页面
              if (role === 'STUDENT') {
                const allowedPaths = ['/student/', '/announcements.html', '/index.html'];
                if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                  window.location.href = '/student/index.html';
                }
              }

              // 教师只能访问教师相关页面
              if (role === 'TEACHER') {
                const allowedPaths = ['/teacher/', '/announcements.html', '/index.html'];
                if (!allowedPaths.some(path => currentPath.startsWith(path))) {
                  window.location.href = '/teacher/index.html';
                }
              }

              // 管理员可以访问所有页面
              if (role === 'ADMIN') {
                // 不做限制
              }
            })
            .catch(error => {
              console.error('获取用户信息失败:', error);
              window.location.href = '/login.html';
            });
  };

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
